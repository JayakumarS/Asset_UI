          <h2 class="login-title">Sign In</h2>
          <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline" style="line-height: 2.125;">
                  <mat-label>Username</mat-label>
                  <input matInput formControlName="username" />
                  <i _ngcontent-pjh-c139="" class="material-icons " *ngIf="speakerOn" style="margin-left:-24px" (click)="startService()">mic_off</i>
                  <i _ngcontent-aqv-c139="" class="material-icons" *ngIf="speakerOff" style="margin-left:-24px" (click)="stopService()">mic</i>
                  <mat-error *ngIf="authForm.get('username').hasError('required')">
                    Username is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline"style="line-height: 2.125;">
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                  <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </a>
                  <mat-error *ngIf="authForm.get('password').hasError('required')">
                    Password is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div >
              <!-- <ngx-recaptcha2 data-tabindex="3"  class="form-check" #captchaElem [siteKey]="siteKey"
                formControlName="recaptchaResponse"></ngx-recaptcha2> -->
            <div class="col-md-6"></div>
              <div class="col-md-6">
                <a href="javascript:void(0);" (click)="forgottenPassword()" style="text-decoration:none;">Forgot Password?</a>
              </div>
            </div>
