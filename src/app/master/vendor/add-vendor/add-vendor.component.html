<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Add Auditor'" [items]="['Master']" [active_item]="'Add Auditor'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card " style="padding-left: 150px;">
            <div class="body">
              <form class="m-4" [formGroup]="docForm" >
                <div class="row">
                
                  <div class=" col-md-2">
                    <mat-label class="lable">Auditor Name</mat-label>
                    </div>
                  <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 " >
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <input matInput formControlName="vendorName" required>
                      <mat-error *ngIf="docForm.get('vendorName').hasError('required')">
                        Vendor Name is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                 

                  <div class=" col-md-2">
                    <mat-label class="lable">Short Name</mat-label>
                    </div>
                  <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 " >
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <input matInput formControlName="vendorShortName">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                 
                  <div class=" col-md-2">
                    <mat-label class="lable">Address</mat-label>
                    </div>
                  <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 " >
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      
                      <input matInput formControlName="vendorAddress" required>
                      <!-- <mat-error *ngIf="docForm.get('address').hasError('required')">
                        Classification is required
                      </mat-error> -->
                    </mat-form-field>
                  </div>
                 
                  <div class=" col-md-2">
                    <mat-label class="lable">Country</mat-label>
                  </div>
                  <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-select formControlName="vendorCountry" required >
                      <mat-option *ngFor="let title of countryList" [value]="title.id">
                        {{title.text}}
                      </mat-option>
                      </mat-select>
                      <mat-error *ngIf="docForm.get('vendorCountry').hasError('required')">
                       Country is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">

                 <div class=" col-md-2">
                    <mat-label class="lable">Email Id</mat-label>
                  </div>
                  <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 " > 
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      
                      <input matInput formControlName="vendorEmail" required>
                      <mat-error *ngIf="docForm.get('vendorEmail').hasError('required')">
                        Email is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  
                  <div class=" col-md-2">
                    <mat-label class="lable">Currency</mat-label>
                  </div>
                  <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 " > 
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                     
                      <mat-select formControlName="currency" (keypress)="keyPressPCB($event)" required>
                      <mat-option *ngFor="let title of currencyList" [value]="title.id">
                        {{title.text}}
                      </mat-option>
                      </mat-select>
                      <mat-error *ngIf="docForm.get('currency').hasError('required')">
                        Currency is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
               
                  <div class=" col-md-2">
                    <mat-label class="lable">Contact-Person</mat-label>
                  </div>
                  <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 " >
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      
                      <input matInput formControlName="vendorContact" required>
                      <!-- <mat-error *ngIf="docForm.get('contactPerson').hasError('required')">
                        UNNo is required
                      </mat-error> -->
                    </mat-form-field>
                  </div>
                  
                  <div class=" col-md-2">
                    <mat-label class="lable">Phone Number</mat-label>
                  </div>
                  <div class="col-xl-3 col-lg-12 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <input matInput formControlName="vendorPhoneNumber" (keypress)="keyPressPCB($event)" required>
                      
                    </mat-form-field>
                  </div>
                </div>
             
                <br>
                    <div class="row"> 
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                          <button *ngIf="!edit" (click) = "onsubmit()" class="btn-space" mat-raised-button
                          color="accent" style="margin-left: 35%;background-color: #34d034;">Submit</button>
                          <button *ngIf="edit" (click) = "update()" class="btn-space" mat-raised-button color="accent" style="margin-left: 36%;background-color: #34d034;">Update</button>
                          <button (click) = "reset()" class="btn-space" mat-raised-button
                            color="primary" >Reset</button>
                          <button (click) = "onCancel()" color="warn" type="button" mat-raised-button>Cancel</button>
                        </div>
                      </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
