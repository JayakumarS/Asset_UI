<section class="content">
  <div class="content-block">
    <div class="block-header" style="padding: 0.5% !important;">
      <!-- breadcrumb -->
     <app-breadcrumb [title]="'Vehicle Master'" [items]="['Master']" [active_item]="'Vehicle List'">
      </app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="table-responsive">
              <div class="materialTableHeader" style="padding-top: 1%;padding-bottom: 4%;">
                <div class="row">
                  <div class="col-8">
                    <ul class="header-buttons-left ms-0">
                      <li class="dropdown m-l-20 ">
                        <h2>Vehicle List</h2>
                      </li>
                      <li class="dropdown m-l-20">
                        <label for="search-input"><i class="material-icons search-icon">search</i></label>
                        <input placeholder="Search" type="text" #filter class="browser-default search-field"
                          aria-label="Search box">
                      </li>
                      <li>
                        <div class="m-l-10" matTooltip="ADD">
                          <button color="primary" type="button" class="btn-space" (click)="addPage()"  mat-raised-button>
                            <i class="fas fa-plus-circle" style="font-size: 20px;color: bisque;"></i> Create New
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <div class="col-4"*ngIf="permissionList?.exportXL">
                    <ul class="header-buttons">
                      <li>
                        <div class="export-button m-l-10" matTooltip="XLSX">
                          <img src="assets/images/icons/xlsx.png" alt=""
                            (click)="exporter.exportTable('xlsx', {fileName:'status-list', sheet: 'sheet1'})" />
                        </div>
                      </li>

                    </ul>
                  </div>
                </div>
              </div>
              <mat-table #table matTableExporter [dataSource]="dataSource" matSort class="mat-cell"
              #exporter="matTableExporter">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->


            

                <ng-container matColumnDef="regno">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Registration No</mat-header-cell>
                  <mat-cell *matCellDef="let row"  (contextmenu)="onContextMenu($event, row)"> {{row.regno}}</mat-cell>
                </ng-container>


                <ng-container matColumnDef="vehiclebrand">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle Brand</mat-header-cell>
                  <mat-cell *matCellDef="let row"  (contextmenu)="onContextMenu($event, row)" >{{row.vehiclebrand}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="engineno">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Engine Number</mat-header-cell>
                  <mat-cell *matCellDef="let row"  (contextmenu)="onContextMenu($event, row)"> {{row.engineno}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="ownertype">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Owner Type</mat-header-cell>
                  <mat-cell *matCellDef="let row"  (contextmenu)="onContextMenu($event, row)"> {{row.ownertype}}</mat-cell>
                </ng-container>

                <!-- actions -->
                <ng-container matColumnDef="actions">
                  <mat-header-cell class="pr-0" *matHeaderCellDef>Actions</mat-header-cell>
                  <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                    <button mat-icon-button color="accent" (click)="$event.stopPropagation()"
                    (click)="editCall(row)" class="tbl-action-btn">
                      <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                    </button>
                    <button  mat-icon-button color="accent" (click)="$event.stopPropagation()"
                      (click)="deleteItem(row)" class="tbl-action-btn">
                      <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                    </button>
                  </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"
                [style.cursor]="'pointer'" matRipple>
              </mat-row>
              </mat-table>

           <!-- context menu start -->
          <div style="visibility: hidden; position: fixed" [style.left]="contextMenuPosition.x"
          [style.top]="contextMenuPosition.y" [matMenuTriggerFor]="contextMenu">
        </div>
        <mat-menu #contextMenu="matMenu">
          <ng-template matMenuContent let-item="item">
            <button *ngIf="permissionList?.add"mat-menu-item [routerLink]="'/master/vehicle/add-vehicle/0'">
              <mat-icon>add_box</mat-icon>
              <span>Add Record</span>
            </button>
            <button *ngIf="permissionList?.modify"mat-menu-item (click)="editCall(item)">
              <mat-icon>create</mat-icon>
              <span>Edit Record</span>
            </button>
            <button *ngIf="permissionList?.delete"mat-menu-item (click)="deleteItem(item)">
              <mat-icon>delete</mat-icon>
              <span>Delete Record</span>
            </button>
          </ng-template>
        </mat-menu>
        <!-- context menu end -->

              <div *ngIf="!exampleDatabase.isTblLoading" class="no-results"
            [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
            No results
          </div>
          <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]">
          </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
