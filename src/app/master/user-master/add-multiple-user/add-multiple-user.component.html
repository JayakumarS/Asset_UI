<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <!-- <img [src]='employees.img' alt="avatar"> -->
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
                        {{dialogTitle}}</div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="onNoClick()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="multipleuploadForm">


            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-label><b>Multiple User Upload </b></mat-label>
                    <app-excel-upload formControlName="uploadfile" (change)="getCreditFile($event)"></app-excel-upload>
                </div>
                <a href="\assets\files\user_master sample.xlsx">*Download Sample File</a>

                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                        <div class="example-button-row" align="end">
                            <button mat-raised-button color="primary" [type]="submit" [mat-dialog-close]="1" (click)="upload()">Upload</button>
                            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
