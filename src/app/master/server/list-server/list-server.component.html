<section class="content">
    <div class="content-block">
        <div class="block-header" style="padding: 0.5% !important;">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Server'" [items]="['Master']" [active_item]="'List-Server'">
            </app-breadcrumb>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <div class="table-responsive">
                            <form class="m-4" [formGroup]="docForm">
                                <mat-accordion>
                                    <mat-expansion-panel (opened)="panelOpenState = true"
                                    (closed)="panelOpenState = false">
                                        <mat-expansion-panel-header>
                                            <mat-panel-title>
                                                <h5 style="color: rgb(10, 25, 109);">Required Columns in Excel Export <span style="color: red;">*</span></h5>
                                            </mat-panel-title>
                                            <mat-panel-description>
                                                Export To Excel {{panelOpenState ? 'open' : 'closed'}}
                                            </mat-panel-description>
                                        </mat-expansion-panel-header>
                                        <div class="row">
                                            <div class="col-md-2">
                                                <label style="margin-top: 9px;">CUSTOMER</label>
                                            </div>
                                            <div class="col-xl-1 col-lg-4 col-md-12 col-sm-12 ">
                                                <mat-checkbox style="margin-top: 6px;margin-left: -50px; " formControlName="customerTypeCheckbox"
                                                [checked]="isCustomerSelected" (change)="toggleCustomerSelection($event.checked)"></mat-checkbox>
                                            </div>
                                            <div class="col-md-2">
                                                <label style="margin-top: 9px;">PUBLIC IP</label>
                                            </div>
                                            <div class="col-xl-1 col-lg-4 col-md-12 col-sm-12 ">
                                                <mat-checkbox style="margin-top: 6px;margin-left: -50px; " formControlName="publicIpTypeCheckbox"
                                                [checked]="isPublicIpSelected" (change)="togglePublicIpSelection($event.checked)"></mat-checkbox>
                                            </div>
                                            <div class="col-md-2">
                                                <label style="margin-top: 9px;">PRIVATE IP</label>
                                            </div>
                                            <div class="col-xl-1 col-lg-4 col-md-12 col-sm-12 ">
                                                <mat-checkbox style="margin-top: 6px;margin-left: -50px; " formControlName="privateIpTypeCheckbox"
                                                [checked]="isPrivateIpSelected" (change)="togglePrivateIpSelection($event.checked)"></mat-checkbox>
                                            </div>
                                            <div class="col-md-2">
                                                <label style="margin-top: 9px;">OS TYPE</label>
                                            </div>
                                            <div class="col-xl-1 col-lg-4 col-md-12 col-sm-12 ">
                                                <mat-checkbox style="margin-top: 6px;margin-left: -50px; " formControlName="osTypeCheckbox"
                                                [checked]="isOsTypeSelected" (change)="toggleOsTypeSelection($event.checked)"></mat-checkbox>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-2">
                                                <label style="margin-top: 9px;">SERVER NAME</label>
                                            </div>
                                            <div class="col-xl-1 col-lg-4 col-md-12 col-sm-12 ">
                                                <mat-checkbox style="margin-top: 6px;margin-left: -50px; " formControlName="serverNameTypeCheckbox"
                                                [checked]="isServerNameSelected" (change)="toggleServerNameSelection($event.checked)"></mat-checkbox>
                                            </div>
                                            <div class="col-md-2">
                                                <label style="margin-top: 9px;">CORE</label>
                                            </div>
                                            <div class="col-xl-1 col-lg-4 col-md-12 col-sm-12 ">
                                                <mat-checkbox style="margin-top: 6px;margin-left: -50px; " formControlName="coreTypeCheckbox"
                                                [checked]="isCoreSelected" (change)="toggleCoreSelection($event.checked)"></mat-checkbox>
                                            </div>
                                            <div class="col-md-2">
                                                <label style="margin-top: 9px;">RAM</label>
                                            </div>
                                            <div class="col-xl-1 col-lg-4 col-md-12 col-sm-12 ">
                                                <mat-checkbox style="margin-top: 6px;margin-left: -50px; " formControlName="ramTypeCheckbox"
                                                [checked]="isRamSelected" (change)="toggleRamSelection($event.checked)"></mat-checkbox>
                                            </div>
                                            <div class="col-md-2">
                                                <label style="margin-top: 9px;">HDD</label>
                                            </div>
                                            <div class="col-xl-1 col-lg-4 col-md-12 col-sm-12 ">
                                                <mat-checkbox style="margin-top: 6px;margin-left: -50px; " formControlName="hddTypeCheckbox"
                                                [checked]="isHddSelected" (change)="toggleHddSelection($event.checked)"></mat-checkbox>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-2">
                                                <label style="margin-top: 9px;">PORTS</label>
                                            </div>
                                            <div class="col-xl-1 col-lg-4 col-md-12 col-sm-12 ">
                                                <mat-checkbox style="margin-top: 6px;margin-left: -50px; " formControlName="portsTypeCheckbox"
                                                [checked]="isPortsSelected" (change)="togglePortsSelection($event.checked)"></mat-checkbox>
                                            </div>
                                            <div class="col-md-2">
                                                <label style="margin-top: 9px;">LOCATION</label>
                                            </div>
                                            <div class="col-xl-1 col-lg-4 col-md-12 col-sm-12 ">
                                                <mat-checkbox style="margin-top: 6px;margin-left: -50px; " formControlName="locationTypeCheckbox"
                                                [checked]="isLocationSelected" (change)="toggleLocationSelection($event.checked)"></mat-checkbox>
                                            </div>
                                            <div class="col-md-2">
                                                <label style="margin-top: 9px;">APPLICATIONS</label>
                                            </div>
                                            <div class="col-xl-1 col-lg-4 col-md-12 col-sm-12 ">
                                                <mat-checkbox style="margin-top: 6px;margin-left: -50px; " formControlName="applicationsTypeCheckbox"
                                                [checked]="isApplicationsSelected" (change)="toggleApplicationsSelection($event.checked)"></mat-checkbox>
                                            </div>
                                            <div class="col-md-2">
                                                <label style="margin-top: 9px;">DUMP LOCATION</label>
                                            </div>
                                            <div class="col-xl-1 col-lg-4 col-md-12 col-sm-12 ">
                                                <mat-checkbox style="margin-top: 6px;margin-left: -50px; " formControlName="dumpLocationTypeCheckbox"
                                                [checked]="isDumpLocationSelected" (change)="toggleDumpLocationSelection($event.checked)"></mat-checkbox>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-2">
                                                <label style="margin-top: 9px;">DB NAME</label>
                                            </div>
                                            <div class="col-xl-1 col-lg-4 col-md-12 col-sm-12 ">
                                                <mat-checkbox style="margin-top: 6px;margin-left: -50px; " formControlName="dbNameTypeCheckbox"
                                                [checked]="isDbNameSelected" (change)="toggleDbNameSelection($event.checked)"></mat-checkbox>
                                            </div>
                                            <div class="col-md-2">
                                                <label style="margin-top: 9px;">DB PASSWORD</label>
                                            </div>
                                            <div class="col-xl-1 col-lg-4 col-md-12 col-sm-12 ">
                                                <mat-checkbox style="margin-top: 6px;margin-left: -50px; " formControlName="dbPwdTypeCheckbox"
                                                [checked]="isDbPwdSelected" (change)="toggleDbPwdSelection($event.checked)"></mat-checkbox>
                                            </div>
                                            <div class="col-md-2">
                                                <label style="margin-top: 9px;">DB PORT</label>
                                            </div>
                                            <div class="col-xl-1 col-lg-4 col-md-12 col-sm-12 ">
                                                <mat-checkbox style="margin-top: 6px;margin-left: -50px; " formControlName="dbPortTypeCheckbox"
                                                [checked]="isDbPortSelected" (change)="toggleDbPortSelection($event.checked)"></mat-checkbox>
                                            </div>
                                            <div class="col-md-2">
                                                <label style="margin-top: 9px;">URL</label>
                                            </div>
                                            <div class="col-xl-1 col-lg-4 col-md-12 col-sm-12 ">
                                                <mat-checkbox style="margin-top: 6px;margin-left: -50px; " formControlName="urlTypeCheckbox"
                                                [checked]="isUrlSelected" (change)="toggleUrlSelection($event.checked)"></mat-checkbox>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-2">
                                                <label style="margin-top: 9px;">LOGIN NAME</label>
                                            </div>
                                            <div class="col-xl-1 col-lg-4 col-md-12 col-sm-12 ">
                                                <mat-checkbox style="margin-top: 6px;margin-left: -50px; " formControlName="loginNameTypeCheckbox"
                                                [checked]="isLoginNameSelected" (change)="toggleLoginNameSelection($event.checked)"></mat-checkbox>
                                            </div>
                                            <div class="col-md-2">
                                                <label style="margin-top: 9px;">LOGIN PASSWORD</label>
                                            </div>
                                            <div class="col-xl-1 col-lg-4 col-md-12 col-sm-12 ">
                                                <mat-checkbox style="margin-top: 6px;margin-left: -50px; " formControlName="loginPwdTypeCheckbox"
                                                [checked]="isLoginPwdSelected" (change)="toggleLoginPwdSelection($event.checked)"></mat-checkbox>
                                            </div>
                                            <div class="col-md-2">
                                                <label style="margin-top: 9px;">CRONTAB CONFIG</label>
                                            </div>
                                            <div class="col-xl-1 col-lg-4 col-md-12 col-sm-12 ">
                                                <mat-checkbox style="margin-top: 6px;margin-left: -50px; " formControlName="crontabConfigTypeCheckbox"
                                                [checked]="isCrontabConfigSelected" (change)="toggleCrontabConfigSelection($event.checked)"></mat-checkbox>
                                            </div>
                                            <div class="col-md-2">
                                                <label style="margin-top: 9px;">BACKUP LOCATION</label>
                                            </div>
                                            <div class="col-xl-1 col-lg-4 col-md-12 col-sm-12 ">
                                                <mat-checkbox style="margin-top: 6px;margin-left: -50px; " formControlName="backupLocationTypeCheckbox"
                                                [checked]="isBackupLocationSelected" (change)="toggleBackupLocationSelection($event.checked)"></mat-checkbox>
                                            </div>
                                        </div> 
                                        <div class="row">
                                            <div class="col-md-2">
                                                <label style="margin-top: 9px;">SERVER PERFORMANCE</label>
                                            </div>
                                            <div class="col-xl-1 col-lg-4 col-md-12 col-sm-12 ">
                                                <mat-checkbox style="margin-top: 6px;margin-left: -50px; " formControlName="serverPerformanceTypeCheckbox"
                                                [checked]="isServerPerformanceSelected" (change)="toggleServerPerformanceSelection($event.checked)"></mat-checkbox>
                                            </div>
                                        </div>  
                                    </mat-expansion-panel>
                                </mat-accordion>
                                <br>
                                <div class="row">
                                    <div class="col-md-6"></div>
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col">
                                                <div class="export-button m-l-10" matTooltip="Export To Excel" style="margin-left: 77%;">
                                                    <button color="primary" type="button" class="btn-space" (click)="exportExcel()"
                                                    *ngIf="docForm.get('customerTypeCheckbox')?.value || docForm.get('publicIpTypeCheckbox')?.value ||
                                                    docForm.get('privateIpTypeCheckbox')?.value || docForm.get('osTypeCheckbox')?.value ||
                                                    docForm.get('serverNameTypeCheckbox')?.value || docForm.get('coreTypeCheckbox')?.value ||
                                                    docForm.get('ramTypeCheckbox')?.value || docForm.get('hddTypeCheckbox')?.value || docForm.get('portsTypeCheckbox')?.value ||
                                                    docForm.get('locationTypeCheckbox')?.value || docForm.get('applicationsTypeCheckbox')?.value || docForm.get('dumpLocationTypeCheckbox')?.value ||
                                                    docForm.get('dbNameTypeCheckbox')?.value ||  docForm.get('dbPwdTypeCheckbox')?.value ||  docForm.get('dbPortTypeCheckbox')?.value || 
                                                    docForm.get('urlTypeCheckbox')?.value ||  docForm.get('loginNameTypeCheckbox')?.value ||  docForm.get('loginPwdTypeCheckbox')?.value || 
                                                    docForm.get('crontabConfigTypeCheckbox')?.value ||  docForm.get('backupLocationTypeCheckbox')?.value"
                                                    mat-raised-button>Export To Excel</button>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="export-button m-l-10" matTooltip="Export To Excel" style="margin-left: 30%;">
                                                    <button color="primary" type="button" class="btn-space" (click)="exportPdf()"
                                                    *ngIf="docForm.get('customerTypeCheckbox')?.value || docForm.get('publicIpTypeCheckbox')?.value ||
                                                    docForm.get('privateIpTypeCheckbox')?.value || docForm.get('osTypeCheckbox')?.value ||
                                                    docForm.get('serverNameTypeCheckbox')?.value || docForm.get('coreTypeCheckbox')?.value ||
                                                    docForm.get('ramTypeCheckbox')?.value || docForm.get('hddTypeCheckbox')?.value || docForm.get('portsTypeCheckbox')?.value ||
                                                    docForm.get('locationTypeCheckbox')?.value || docForm.get('applicationsTypeCheckbox')?.value || docForm.get('dumpLocationTypeCheckbox')?.value ||
                                                    docForm.get('dbNameTypeCheckbox')?.value ||  docForm.get('dbPwdTypeCheckbox')?.value ||  docForm.get('dbPortTypeCheckbox')?.value || 
                                                    docForm.get('urlTypeCheckbox')?.value ||  docForm.get('loginNameTypeCheckbox')?.value ||  docForm.get('loginPwdTypeCheckbox')?.value || 
                                                    docForm.get('crontabConfigTypeCheckbox')?.value ||  docForm.get('backupLocationTypeCheckbox')?.value"
                                                    mat-raised-button>Export To Pdf</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr><br>
                            </form>
                            

                            <div class="materialTableHeader" style="padding-top: 1%;padding-bottom: 4%;">
                                <div class="row">
                                    <div class="col-8">
                                        <ul class="header-buttons-left ms-0">
                                            <li class="dropdown m-l-20">
                                                <h2>Server List</h2>
                                            </li>
                                            <li class="dropdown m-l-20">
                                                <label for="search-input"><i class="material-icons search-icon">search</i></label>
                                                <input placeholder="Search" type="text" #filter class="browser-default search-field"
                                                  aria-label="Search box">
                                            </li>
                                            <li>
                                                <div class="m-l-10" matTooltip="ADD">
                                                  <button color="primary" type="button" class="btn-space" [routerLink]="'/master/server/add-server/0'" mat-raised-button>
                                                    <i class="fas fa-plus-circle" style="font-size: 20px;color: bisque;"></i> Create New
                                                  </button>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="col-4">
                                        <ul class="header-buttons">
                                            <li>
                                                <div class="export-button m-l-10" matTooltip="XLSX">
                                                    <img src="assets/images/icons/xlsx.png" alt=""
                                                    (click)="exporter.exportTable('xlsx', {fileName:'line-list', sheet: 'sheet1'})" />
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <mat-table #table matTableExporter [dataSource]="dataSource" matSort class="mat-cell"
                                 #exporter="matTableExporter" [hiddenColumns]="[5]">
                                 <ng-container matColumnDef="customer">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header fxLayoutGap="5px">Customer</mat-header-cell>
                                    <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.customer}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="osType">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>OS Type</mat-header-cell>
                                    <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.osType}}</mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="privateIp">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Private IP</mat-header-cell>
                                    <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.privateIp}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="serverName">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Server Name</mat-header-cell>
                                    <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)" > {{row.serverName}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="location" >
                                    <mat-header-cell *matHeaderCellDef mat-sort-header style="display: flex;justify-content: center; text-align: center;">Location</mat-header-cell>
                                    <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)" style="display: flex;justify-content: center; text-align: center;"> {{row.location}}</mat-cell>
                                </ng-container>


                                <!-- actions -->

                                <ng-container matColumnDef="actions" class="col-lg-12 col-md-2">
                                    <mat-header-cell class="pr-0" *matHeaderCellDef>Actions</mat-header-cell>
                                    <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                                        <button *ngIf="row.expiryStatus!='Expired'&& row.expiryStatus!='Received'" mat-icon-button color="accent" (click)="$event.stopPropagation()" (click)="editCall(row)"
                                            class="tbl-action-btn">
                                            <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                                        </button>
                                        <button *ngIf="row.expiryStatus!='Expired'&& row.expiryStatus!='Received'" mat-icon-button color="accent" (click)="$event.stopPropagation()"
                                            (click)="deleteItem(row)" class="tbl-action-btn">
                                            <app-feather-icons matTooltip="Delete" [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                                        </button>
                                        <button mat-icon-button color="accent" (click)="$event.stopPropagation()"
                                            (click)="viewCall(row)" class="tbl-action-btn">
                                            <app-feather-icons matTooltip="View" [icon]="'eye'" [class]="'tbl-fav-delete'">
                                            </app-feather-icons>
                                        </button>
                                        <span *ngIf="row.expiryStatus=='Expired'" style="color: red;">EXPIRED</span>
                                        <span *ngIf="row.expiryStatus=='Received'" style="color: rgb(45, 159, 252);">RECEIVED</span>
                                    </mat-cell>
                                </ng-container>


                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                                <mat-row *matRowDef="let row; columns: displayedColumns;"
                                    [style.cursor]="'pointer'" matRipple>
                                </mat-row>
                            </mat-table>
                            <!-- Loading spinner -->
                             <div *ngIf="exampleDatabase.isTblLoading" class="tbl-spinner">
                                <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                                </mat-progress-spinner>
                            </div>
                            <!-- context menu start -->
                            <mat-menu #contextMenu="matMenu">
                                <ng-template matMenuContent let-item="item">
                                    <button *ngIf="permissionList?.add" mat-menu-item (click)="addNew()">
                                        <mat-icon>add_box</mat-icon>
                                        <span>Add Record</span>
                                    </button>
                                    <button *ngIf="permissionList?.modify"mat-menu-item (click)="editCall(item)">
                                        <mat-icon>create</mat-icon>
                                        <span>Edit Record</span>
                                    </button>
                                    <button *ngIf="permissionList?.delete"mat-menu-item (click)="deleteItem(item.id,item)">
                                        <mat-icon>delete</mat-icon>
                                        <span>Delete Record</span>
                                    </button>
                                </ng-template>
                            </mat-menu>
                            <mat-menu #nestedmenu="matMenu">
                                <button mat-menu-item>
                                  <mat-icon>mail_outline</mat-icon>
                                  <span>Item 1</span>
                                </button>
                                <button mat-menu-item>
                                  <mat-icon>call</mat-icon>
                                  <span>Item 2</span>
                                </button>
                                <button mat-menu-item>
                                  <mat-icon>chat</mat-icon>
                                  <span>Item 3</span>
                                </button>
                            </mat-menu>
                            <!-- context menu end -->
                            <div *ngIf="!exampleDatabase.isTblLoading" class="no-results"
                                [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
                                No results
                            </div>
                            <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                                [pageSizeOptions]="[5, 10, 25, 100]">
                            </mat-paginator>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
