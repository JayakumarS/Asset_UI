<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Add Branch'" [items]="['Master']" [active_item]="'Add Branch'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix ">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body" style="padding-left: 150px;">
              <form class="m-4" [formGroup]="docForm">
                
                <div class="row">
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                        <label class="lable">Branch Code<span class="errorColor">*</span></label>
                      </div> 
    
                      <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 ">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <input matInput formControlName="branchCode"  maxlength="5"  oninput="this.value = this.value.toUpperCase()" required>
                        <mat-error *ngIf="docForm.get('branchCode').hasError('required')">
                          Branch Code is required
                        </mat-error>
                        <mat-error *ngIf="docForm.get('branchCode').hasError('country')">
                          Branch Code Already Exists !!!
                        </mat-error>
                      </mat-form-field>
                      </div>

                      <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                        <label class="lable">Branch Name<span class="errorColor">*</span></label>
                      </div> 
    
                      <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 ">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <input matInput formControlName="branchname"  maxlength="5"  oninput="this.value = this.value.toUpperCase()" required>
                        <mat-error *ngIf="docForm.get('branchname').hasError('required')">
                         Branch Name is required
                        </mat-error>
                        <mat-error *ngIf="docForm.get('branchname').hasError('country')">
                        Branch Name Already Exists !!!
                        </mat-error>
                      </mat-form-field>
                      </div>




                    </div>
                    </form>
                    </div>
                    </div>
                    </div>
                    </div>
                    </div>
                    </div>
                    </section>
