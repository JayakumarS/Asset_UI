<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Add Branch'" [items]="['Master']" [active_item]="'Add Branch'">
      </app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card " style="padding-left: 150px;">
          <div class="body">
            <form class="m-4" [formGroup]="docForm" >

              <div class="row">
                  <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                    <mat-label><b></b></mat-label>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Branch Code</mat-label>
                      <input matInput formControlName="branchCode" maxlength="5"  oninput="this.value = this.value.toUpperCase()" required>
                      <!-- <mat-error *ngIf="docForm.get('assetid').hasError('required')">
                          Asset Id is required
                      </mat-error>
                      <mat-error *ngIf="docForm.get('assetid').hasError('country')">
                        Asset Id is already exists
                    </mat-error> -->
                    </mat-form-field>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12" >
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Location</mat-label>
                      <mat-select formControlName="location" required>
                        <mat-option *ngFor="let title of locationDdList" [value]="title.id">
                          {{title.text}}
                      </mat-option>
                        </mat-select>
                       <mat-error *ngIf="docForm.get('location').hasError('required')">
                        Location is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                    <mat-label><b></b></mat-label>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Branch Name</mat-label>
                      <input matInput  formControlName="branchname" oninput="this.value = this.value.toUpperCase()" required>                          
                      <mat-error *ngIf="docForm.get('branchname').hasError('required')">
                        Branch Name is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Company Name</mat-label>
                      <mat-select formControlName="companyId">
                        <mat-option *ngFor="let title of companyList" [value]="title.id">
                          {{title.text}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                    <mat-label><b></b></mat-label>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12"  >
                    <label class="lable">Is Active</label>
                    <mat-checkbox style="
                    margin-left: 12px;"
                    ngInit="checked=true" formControlName="isactive"></mat-checkbox>
                  </div> 
                </div>
                
                <br>

            
              <div class="row"> 
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                  <button  (click) = "onSubmit()" class="btn-space" mat-raised-button
                  color="accent" style="margin-left: 36%;background-color: #34d034;">Submit</button>
                  <button *ngIf="edit" (click) = "update()" class="btn-space" mat-raised-button color="accent" style="margin-left: 36%;background-color: #34d034;">Update</button>
                  <!-- <button (click) = "reset()" class="btn-space" mat-raised-button
                    color="primary" >Reset</button>
                  <button (click) = "onCancel()" color="warn" type="button" mat-raised-button>Cancel</button> -->
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
