<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Add Location'" [items]="['Location']" [active_item]="'Add Location'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card ">
            <div class="body">
              <form class="m-4" [formGroup]="docForm">
                <div class="row">
                  <div class=" col-md-2">
                    <mat-label class="lable">Parent Location Name</mat-label>
                    </div>
                    <div class=" col-md-3">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <input matInput formControlName="parentLocation" required>
                      <mat-error *ngIf="docForm.get('parentLocation').hasError('required')">
                        Parent Location Name is required
                      </mat-error>
                    </mat-form-field>
                  </div>

                    <div class=" col-md-2">
                      <mat-label class="lable">Location</mat-label>
                      </div>
                      <div class=" col-md-3">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <input matInput formControlName="locationName" required>
                        <mat-error *ngIf="docForm.get('locationName').hasError('required')">
                          Location is required
                        </mat-error>
                      </mat-form-field>
                    </div>

              </div>

                <div class="row">
                    <div class=" col-md-2">
                    <mat-label class="lable">Location Code</mat-label>
                    </div>
                    <div class=" col-md-3">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <input matInput formControlName="locationCode" required>
                      <mat-error *ngIf="docForm.get('locationCode').hasError('required')">
                        Location Code is required
                      </mat-error>
                    </mat-form-field>
                  </div>

                  <div class=" col-md-2">
                    <mat-label class="lable">Description</mat-label>
                    </div>
                    <div class=" col-md-3">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <textarea matInput formControlName="description"></textarea>
                      <mat-error *ngIf="docForm.get('description').hasError('required')">
                        Description is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                 <div class="row">
                  <div class=" col-md-2">
                    <mat-label class="lable">Primary Location Head</mat-label>
                    </div>
                    <div class=" col-md-3">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">

                      <mat-select class="inputTxt" formControlName="primaryLocation">
                        <mat-option *ngFor="let title of locationDdList" [value]="title.id">
                            {{title.text}}
                        </mat-option>
                    </mat-select>
                  </mat-form-field>
                  </div>

                  <div class=" col-md-2">
                    <mat-label class="lable">Alternate Location Head</mat-label>
                    </div>
                    <div class=" col-md-3">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">

                      <mat-select class="inputTxt" formControlName="alternateLocation">
                        <mat-option *ngFor="let title of locationDdList" [value]="title.id">
                            {{title.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                </div>
                </div>

                <div class="row">
                  <div class=" col-md-2"><mat-label class="lable">Inventory Location</mat-label></div>
                  <div class=" col-md-3">
                     <mat-checkbox  ngInit="checked=true" formControlName="active"></mat-checkbox>
                  </div>

                  <div class=" col-md-2"><mat-label class="lable">Cascade</mat-label></div>
                  <div class=" col-md-3">
                     <mat-checkbox  ngInit="checked=true" formControlName="cascade"></mat-checkbox>
                  </div>
                </div>

                <div class="row" style="
                margin-left: 10%;">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                    <button *ngIf="!edit" (click) = "onSubmit()" class="btn-space" mat-raised-button
                    color="accent" style="margin-left: 36%;background-color: #34d034;">Submit</button>
                    <button *ngIf="edit" (click) = "update()" class="btn-space" mat-raised-button color="accent" style="margin-left: 36%;background-color: #34d034;">Update</button>
                    <button (click) = "reset()" class="btn-space" mat-raised-button

                </div>
                </div>

    </div>
  </section>
