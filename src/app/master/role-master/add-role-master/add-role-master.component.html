<section class="content">
    <div class="content-block">
      <div class="block-header" style="padding: 0.5% !important;">
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card ">
            <div class="body">
              <form class="m-4" [formGroup]="docForm">
  
                <div class="row" style="margin-left: 23%;">
                  <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Role Name</mat-label>
                      <input matInput (keypress)="keyPressRole($event)"  tabindex="1" 
                      (blur)="roleNameValidation($event.target.value)" formControlName="roleName" required maxlength="45" required>
                      <mat-error *ngIf="docForm.get('roleName').hasError('required')">
                        Role Name is required
                      </mat-error>
                      <mat-error *ngIf="docForm.get('roleName').hasError('roleNameValid')">
                        Role Name already exists.Try some other Name
                      </mat-error>
                    </mat-form-field>
                  </div>
  
                
  
                  <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>Remarks</mat-label>
                      <textarea matInput (keypress)="keyPressRemarks($event)" tabindex="2" 
                      formControlName="remarks" maxlength="256"></textarea>
                      <mat-error *ngIf="docForm.get('remarks').hasError('required')">
                        Rights is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                    <button *ngIf="!edit" (click)="onSubmit()" class="btn-space" mat-raised-button
                      style="margin-left: 42%; color: aliceblue; background-color: green;">Submit</button>
                    <button *ngIf="edit" (click)="update()" class="btn-space" mat-raised-button
                      style="margin-left: 42%; color: aliceblue; background-color: green;">Update</button>
                    <button color="warn" class="btn-space" (click)="onCancel()" type="button"
                      mat-raised-button>Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
