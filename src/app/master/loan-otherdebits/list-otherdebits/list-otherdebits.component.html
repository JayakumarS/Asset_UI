<section class="content">
    <div class="content-block">
      <div class="block-header" style="padding: 0.5% !important;">
  
  
        <app-breadcrumb [title]="'otherdebits'" [items]="['Master']" [active_item]="'otherdebits List'">
        </app-breadcrumb>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="table-responsive">
                <div class="materialTableHeader" style="padding-top: 1%;padding-bottom: 4%;">
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ms-0">
                        <li class="dropdown m-l-20 ">
                          <h2>Otherdebits</h2>
                        </li>
                        <li class="dropdown m-l-20">
                          <label for="search-input"><i class="material-icons search-icon">search</i></label>
                          <input placeholder="Search" type="text" #filter class="browser-default search-field"
                            aria-label="Search box">
                        </li>
                        <li>
                          <div class="m-l-10" matTooltip="ADD">
                            <button color="primary" type="button" class="btn-space" [routerLink]="['/master/loan-otherdebits/add-otherdebits/0']" mat-raised-button>
                              <i class="fas fa-plus-circle" style="font-size: 20px;color: bisque;"></i> Create New
                            </button>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="col-4">
                      <ul class="header-buttons">
                        <li>
                          <div class="export-button m-l-10" matTooltip="XLSX">
                            <img src="assets/images/icons/xlsx.png" alt=""
                              (click)="exporter.exportTable('xlsx', {fileName:'line-list', sheet: 'sheet1'})" />
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                    </div>
                    <mat-table #table matTableExporter [dataSource]="dataSource" matSort class="mat-cell"
                    #exporter="matTableExporter">
                    <ng-container matColumnDef="bankname">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>BANK NAME</mat-header-cell>
                      <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.bankname}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="type">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>LOAN TYPE</mat-header-cell>
                      <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.type}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="loanID">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>LOAN ID</mat-header-cell>
                      <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.loanID}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="loanAmount">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>LOAN AMOUNT</mat-header-cell>
                      <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.loanAmount}}</mat-cell>
                    </ng-container>
                    <!-- <ng-container matColumnDef="paymentStartDate">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>PAYMENT STARTDATE</mat-header-cell>
                      <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.paymentStartDate}}</mat-cell>
                    </ng-container> -->
                    <!-- <ng-container matColumnDef="interestRate">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>INTEREST RATE</mat-header-cell>
                      <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.interestRate}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="loanAmount">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>LOAN AMOUNT</mat-header-cell>
                      <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.loanAmount}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="bankname">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>TYPE</mat-header-cell>
                      <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.type}}</mat-cell>
                    </ng-container> -->
                    <!-- <ng-container matColumnDef="loanStartDate">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>LOAN STARTDATE</mat-header-cell>
                      <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.loanStartDate}}</mat-cell>
                    </ng-container> -->
            
  
  
                    <ng-container matColumnDef="actions" class="col-lg-12 col-md-2">
                                      <mat-header-cell class="pr-0" *matHeaderCellDef>Actions</mat-header-cell>
                                      <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                                          <button mat-icon-button color="accent" (click)="$event.stopPropagation()" (click)="editCall(row)" class="tbl-action-btn">
                          <app-feather-icons matTooltip="Edit" [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                        </button>
                                          <button mat-icon-button color="accent" (click)="$event.stopPropagation()" (click)="deleteItem(row)" class="tbl-action-btn">
                          <app-feather-icons matTooltip="Delete" [icon]="'trash-2'" [class]="'tbl-fav-delete'">
                          </app-feather-icons>
                        </button>
                                      </mat-cell>
                                  </ng-container>
  
  
  
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                    <mat-row *matRowDef="let row; columns: displayedColumns;"
                      [style.cursor]="'pointer'" matRipple>
                    </mat-row>
                  </mat-table>
  
                  <div *ngIf="exampleDatabase.isTblLoading" class="tbl-spinner">
                    <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                    </mat-progress-spinner>
                  </div>
  
                  <div style="visibility: hidden; position: fixed" [style.left]="contextMenuPosition.x"
                    [style.top]="contextMenuPosition.y" [matMenuTriggerFor]="contextMenu">
                  </div>
                  <mat-menu #contextMenu="matMenu">
                    <ng-template matMenuContent let-item="item">
                      <button mat-menu-item (click)="addLine()">
                        <mat-icon>add_box</mat-icon>
                        <span>Add Record</span>
                      </button>
                      <button mat-menu-item (click)="editCall(item)">
                        <mat-icon>create</mat-icon>
                        <span>Edit Record</span>
                      </button>
                      <button mat-menu-item (click)="deleteItem(item.id,item)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete Record</span>
                      </button>
                    </ng-template>
                  </mat-menu>
                  <mat-menu #nestedmenu="matMenu">
                    <button mat-menu-item>
                      <mat-icon>mail_outline</mat-icon>
                      <span>Item 1</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>call</mat-icon>
                      <span>Item 2</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>chat</mat-icon>
                      <span>Item 3</span>
                    </button>
                  </mat-menu>
  
                  <div *ngIf="!exampleDatabase.isTblLoading" class="no-results"
                    [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
                    No results
                  </div>
                  <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="5"
                    [pageSizeOptions]="[5, 10, 25, 100]">
                  </mat-paginator>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </section>
