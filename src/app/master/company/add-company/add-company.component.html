<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Company master'" [items]="['Master']" [active_item]="'Add Company'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix ">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body" style="padding-left: 110px;">
              <form class="m-4" [formGroup]="docForm">
                <!-- <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="margin-left: 50px;">
                    <mat-label><b></b></mat-label>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Activity ID</mat-label>
                      <input matInput formControlName="activtyid" required>
                      <mat-error *ngIf="docForm.get('activtyid').hasError('required')">
                        Activity ID is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div> -->
                <div class="row">
                
                  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                    <label class="lable">Company Name<span class="errorColor">*</span></label>
                </div> 
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 " style=" margin-left: -20px;">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <input matInput formControlName="companyName" required>
                    <mat-error *ngIf="docForm.get('companyName').hasError('required')">
                      Company Name is required
                    </mat-error>
                  </mat-form-field>
                </div>
               
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                      <label class="lable">Short Name</label>
                  </div> 
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 " style=" margin-left: -20px;">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      
                      <input matInput formControlName="shortName" >
                      <!-- <mat-error *ngIf="docForm.get('shortName').hasError('required')">
                        Description is required
                      </mat-error> -->
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                
                  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                    <label class="lable">Country<span class="errorColor">*</span></label>
                </div> 
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 " style=" margin-left: -20px;">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-select formControlName="country">
                          <mat-option *ngFor="let title of countryDdList" [value]="title.id">
                              {{title.text}}
                          </mat-option>
                      </mat-select>
                      <mat-error *ngIf="docForm.get('country').hasError('required')">
                        Country is required
                      </mat-error>
                  </mat-form-field>
              </div>
               
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                      <label class="lable">Fax No<span class="errorColor">*</span></label>
                  </div> 
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 " style=" margin-left: -20px;">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      
                      <input matInput formControlName="faxNo" required>
                       <mat-error *ngIf="docForm.get('faxNo').hasError('required')">
                        Fax No is required
                      </mat-error> 
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                
                  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                    <label class="lable">Address<span class="errorColor">*</span></label>
                </div> 
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 " style=" margin-left: -20px;">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <!-- <input matInput formControlName="address" required> -->
                    <textarea matInput formControlName="address"></textarea>
                    <mat-error *ngIf="docForm.get('address').hasError('required')">
                      Address is required
                    </mat-error> 
                  </mat-form-field>
                </div>
               
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                      <label class="lable">Email Id<span class="errorColor">*</span></label>
                  </div> 
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 " style=" margin-left: -20px;">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <!-- <textarea matInput formControlName="emailId"></textarea> -->
                      <input matInput formControlName="emailId" required>
                      <mat-error *ngIf="docForm.get('emailId').hasError('required')">
                        Email is required
                      </mat-error> 
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                
                  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                    <label class="lable">Telephone Number<span class="errorColor">*</span></label>
                </div> 
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 " style=" margin-left: -20px;">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <input matInput formControlName="telephoneNo" required>
                    <mat-error *ngIf="docForm.get('telephoneNo').hasError('required')">
                      Phone No is required
                    </mat-error> 
                  </mat-form-field>
                </div>
               
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                      <label class="lable">Person In-charge<span class="errorColor">*</span></label>
                  </div> 
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 " style=" margin-left: -20px;">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-select formControlName="personIncharge">
                            <mat-option *ngFor="let title of userDdList" [value]="title.id">
                                {{title.text}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="docForm.get('personIncharge').hasError('required')">
                          Incharge is required
                        </mat-error> 
                    </mat-form-field>
                </div>
                </div>





                <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="margin-left: 0px;" >
                    <label class="lable">Is Active</label>
                </div> 
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 " style="margin-left: -117px;">
                  <mat-checkbox formControlName="isactive"  ngInit="checked=true"></mat-checkbox>
                </div>
              </div>
                <!-- <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="margin-left: 0px;">
                    <mat-label><b></b></mat-label>
                </div>
                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12" style="padding-left: 69px;">
                  <mat-checkbox formControlName="active"  ngInit="checked=true">Is Active</mat-checkbox>
                </div>
              </div> -->
                <br>
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                    <button *ngIf="!edit" (click) = "onSubmit()" class="btn-space" mat-raised-button
                      color="accent" style="margin-left: 36%;background-color: #34d034;">Submit</button>
                    <button  *ngIf="edit" (click) = "update()" class="btn-space" mat-raised-button
                      color="accent" style="margin-left: 36%;background-color: #34d034;">Update</button> 
                    <button color="primary" type="button" class="btn-space" (click)="reset()" mat-raised-button>Reset</button>
                    <button color="warn" type="button" class="btn-space" (click)="onCancel()" mat-raised-button>Cancel</button>
                  </div>
                </div> 
              </form>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>
