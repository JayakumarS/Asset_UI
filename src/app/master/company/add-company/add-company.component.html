                <div class="row">

                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <input matInput formControlName="companyName"  (blur)="validateCompanyName($event.target.value)"required>
                    <mat-error *ngIf="docForm.get('companyName').hasError('required')">

                    </mat-error><mat-error *ngIf="docForm.get('companyName').hasError('company')">

                  </div>

                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">

                      <input matInput formControlName="shortName" >

                    </mat-form-field>
                  </div>

              <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                <label >FAX NO</label>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 " style=" margin-left: -20px;">
              <mat-form-field class="example-full-width form-control-sm" appearance="outline">

                <input matInput formControlName="faxNo" (keypress)="keyPressNumeric1($event)">
                 <!-- <mat-error *ngIf="docForm.get('faxNo').hasError('required')">
                  Fax No is required
                </mat-error>  -->
              </mat-form-field>
            </div>

              <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                <label >TELEPHONE NUMBER<span class="errorColor">*</span></label>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 " style=" margin-left: -20px;">
              <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                <input matInput formControlName="telephoneNo" maxlength="14" (keypress)="keyPressNumeric1($event)" required>
                <mat-error *ngIf="docForm.get('telephoneNo').hasError('required')">
                  Phone No is required
                </mat-error>
              </mat-form-field>
            </div>
                </div>

                <div class="row">

                  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                    <label >ADDRESS<span class="errorColor">*</span></label>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 " style=" margin-left: -20px;">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <!-- <input matInput formControlName="address" required> -->
                    <textarea matInput formControlName="address"></textarea>
                    <mat-error *ngIf="docForm.get('address').hasError('required')">
                      Address is required
                    </mat-error>
                  </mat-form-field>
                </div>

                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                      <label >WEBSITE<span class="errorColor">*</span></label>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 " style=" margin-left: -20px;">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <!-- <textarea matInput formControlName="emailId"></textarea> -->
                      <input matInput formControlName="emailId"(blur)="validateEmail($event.target.value)"required *ngIf="edit == false">
                      <input matInput formControlName="emailId" required *ngIf="edit == true" readonly>
                      <mat-error *ngIf="docForm.get('emailId').hasError('required')">
                        WEBSITE is required
                      </mat-error>
                      <mat-error *ngIf="docForm.get('emailId').hasError('employee')">
                        WEBSITE Already Exists !!!
                      </mat-error>
                      <mat-error *ngIf="docForm.get('emailId').hasError('pattern')">
                        Valid WEBSITE  Required
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">

                  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                    <label >COUNTRY<span class="errorColor">*</span></label>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 " style=" margin-left: -20px;">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-select formControlName="country">
                          <mat-option *ngFor="let title of countryDdList" [value]="title.id">
                              {{title.text}}
                          </mat-option>
                      </mat-select>
                      <mat-error *ngIf="docForm.get('country').hasError('required')">
                        Country is required
                      </mat-error>

              </div>

                  <input matInput formControlName="faxNo"> -->

                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                      <label >PERSON IN-CHARGE<span class="errorColor">*</span></label>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 " style=" margin-left: -20px;">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-select formControlName="personIncharge">
                            <mat-option *ngFor="let title of userDdList" [value]="title.id">
                                {{title.text}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="docForm.get('personIncharge').hasError('required')">
                          Incharge is required
                        </mat-error>
                    </mat-form-field>
                </div>
                </div>





                <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12"  >
                    <label >IS ACTIVE</label>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 " style="margin-left: -136px;">
                  <mat-checkbox formControlName="isactive"  ngInit="checked=true" style="margin-left: 5px;"></mat-checkbox>
                </div>
              </div>

                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="margin-left: 0px;">

                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                    <button *ngIf="!edit" (click) = "onSubmit()" class="btn-space" mat-raised-button
                      color="accent" style="margin-left: 36%;background-color: #34d034;">Submit</button>
                    <button  *ngIf="edit" (click) = "update()" class="btn-space" mat-raised-button
                      color="accent" style="margin-left: 36%;background-color: #34d034;">Update</button>
                    <button color="primary" type="button" class="btn-space" (click)="reset()" mat-raised-button>Reset</button>
                    <button color="warn" type="button" class="btn-space" (click)="onCancel()" mat-raised-button>Cancel</button>
                  </div>
