
<section class="content">
    <div class="content-block">
      <div class="block-header" style="padding: 0.5% !important;">
        <app-breadcrumb [title]="'Add Brand Master'" [items]="['Master']" [active_item]="'Add Brand Master'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card " style="padding-left: 150px;">
            <div class="body">
              <form class="m-4" [formGroup]="docForm" >
                <div class="row">

                      <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                        <label >BRAND NAME<span class="errorColor">*</span></label>
                    </div>
                    <div class=" col-md-3" *ngIf="!edit">
                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <input matInput formControlName="brand" maxlength="20" (blur)="validateBrandName($event.target.value)"
                        oninput="this.value = this.value.toUpperCase()" (keypress)="keyPressName($event)">
                        <mat-error *ngIf="docForm.get('brand').hasError('required')">
                            Brand Name is Required
                        </mat-error>
                        <mat-error *ngIf="docForm.get('brand').hasError('brandFlag')">
                          Brand Name already Exists
                      </mat-error>
                      </mat-form-field>
                    </div>

                    <div class=" col-md-3" *ngIf="edit">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <input matInput formControlName="brand" maxlength="20" (blur)="validateBrandName($event.target.value)"
                      oninput="this.value = this.value.toUpperCase()" (keypress)="keyPressName($event)" readonly>
                    </mat-form-field>
                  </div>

                  <div class=" col-md-2">
                    <mat-label>DESCRIPTION</mat-label>
                    </div>
                    <div class=" col-md-3">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <textarea matInput formControlName="description" maxlength="50"  ></textarea>


                  </mat-form-field>
                  </div>
                  </div>
                  <div class="row">


                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="margin-left: 0px;" >
                        <label >IS ACTIVE</label>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 " style="margin-left: -121px;">
                      <mat-checkbox formControlName="isactive"  ngInit="checked=true" style="margin-left:38px" ></mat-checkbox>
                    </div>

                  </div>
                  <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                      <button  *ngIf="!edit" (click) = "onSubmit()" class="btn-space" mat-raised-button
                      color="accent" style="margin-left: 36%;background-color: #34d034;">Submit</button>
                      <button *ngIf="edit" (click) = "update()" class="btn-space" mat-raised-button color="accent" style="margin-left: 36%;background-color: #34d034;">Update</button>
                      <button (click) = "reset()" class="btn-space" mat-raised-button color="primary" >Reset</button>
                      <button (click) = "onCancel()" color="warn" type="button" mat-raised-button>Cancel</button>
                    </div>
                  </div>


                </form>
                </div>
                </div>
                </div>
                </div>
                </div>
            </section>
