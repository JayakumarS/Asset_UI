<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'User Group'" [items]="['Master']" [active_item]="'User Group List'">
        </app-breadcrumb>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="table-responsive">
                <div class="materialTableHeader" style="padding-top: 1%;padding-bottom: 4%;">
                  <div class="row">

                    <div class="col-8">
                        <ul class="header-buttons-left ms-0">
                          <li class="dropdown m-l-20 ">
                            <h2>User Group</h2>
                          </li>
                          <li class="dropdown m-l-20">
                            <label for="search-input"><i class="material-icons search-icon">search</i></label>
                            <input placeholder="Search" type="text" #filter class="browser-default search-field"
                              aria-label="Search box">
                          </li>
                          <li>
                            <div class="m-l-10" matTooltip="ADD">
                              <button color="primary" type="button" class="btn-space" [routerLink]="'/master/usergroup/addtusergroup'" mat-raised-button><i
                                class="fas fa-plus-circle" style="font-size: 20px;color: bisque;"></i> Create New</button>
                            </div>
                          </li></ul>
                      </div>
                      <mat-table #table matTableExporter [dataSource]="dataSource" matSort class="mat-cell"
                      #exporter="matTableExporter">
      
                      <ng-container matColumnDef="companyName">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Company Name</mat-header-cell>
                        <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.categoryName}}</mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="cmpdetails">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Company Details</mat-header-cell>
                        <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.parentCategory}}</mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="country">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Country</mat-header-cell>
                        <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.country}}
                        </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="address">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
                        <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.address}}
                        </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="telephone">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Telephone</mat-header-cell>
                        <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.telephone}}
                        </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="person">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Person_in_charge</mat-header-cell>
                        <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.person}}
                        </mat-cell>
                      </ng-container>
                      <!-- <ng-container matColumnDef="role">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Role</mat-header-cell>
                        <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.role}}
                        </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="users">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Users</mat-header-cell>
                        <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.users}}
                        </mat-cell>
                      </ng-container> -->
    
                      <!-- actions -->
                      <ng-container matColumnDef="actions">
                        <mat-header-cell class="pr-0" *matHeaderCellDef>Actions</mat-header-cell>
                        <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                          <button mat-icon-button color="accent" (click)="$event.stopPropagation()" (click)="editCall(row)"
                            class="tbl-action-btn">
                            <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                          </button>
                          <button mat-icon-button color="accent" (click)="$event.stopPropagation()"
                            (click)="deleteItem(row)" class="tbl-action-btn">
                            <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                          </button>
                        </mat-cell>
                      </ng-container>
      
      
                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;"
                        [style.cursor]="'pointer'" matRipple>
                      </mat-row>
                    </mat-table>




                    </div>
                    </div>
                    </div>
            </div>
            </div>
            </div>
            </div>
            </div>
            </section>
