<section class="content">
    <div class="content-block">
        <div class="block-header" style="padding: 0.5% !important;">
            <app-breadcrumb [title]="'Backup Location'" [items]="['Backup Location']" [active_item]="'Add Backup Location'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="box-shadow">
                    <div class="card" style="padding: 0px 1% 0px;">
                        <div class="body">
                            <form class="m-4" [formGroup]="docForm">
                                <h4>BACKUP LOCATION</h4><br>
                                <div class="row">
                                    <div class="col-md-2" style="min-width: fit-content;">
                                        <label>BACKUP NAME<span class="errorColor">*</span></label>
                                    </div>
                                    <div class="col-md-2">
                                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <input matInput formControlName="backupName" maxlength="30">
                                            <mat-error *ngIf="docForm.get('backupName').hasError('required')">
                                                Backup Name is required
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2" style="min-width: fit-content;">
                                        <label>SERVER IP<span class="errorColor">*</span></label>
                                    </div>
                                    <div class="col-md-2">
                                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <input matInput formControlName="serverIp" maxlength="20">
                                            <mat-error *ngIf="docForm.get('serverIp').hasError('required')">
                                                Enter a valid IP address
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                </div>    
                                    
                                

                                <!-- Detail Table Starts -->
                                <div style="overflow-x: auto;">
                                    <table id="dt_basic" class="table table-striped font-weight-bold" role="grid">
                                        <thead>
                                            <tr>
                                                <th style="width: 1%;">ACTION</th>
                                                <th class="text-center table-heading padding-both-side-2 width_3"
                                                style="margin-left: 25px; width: 12%; border-radius: 0.05rem;">LOCATION NAME</th> 
                                                <th class="text-center table-heading padding-both-side-2 width_3"
                                                style="margin-left: 25px; width: 12%; border-radius: 0.05rem;">LOCATION</th>                                                
                                            </tr>
                                        </thead>
                                        <ng-container *ngFor="let proofDtl of docForm.get('proofDtl')['controls']; let i = index">
                                            <tbody [formGroup]="proofDtl">
                                                <tr>
                                                    <td>
                                                        <button mat-mini-fab color="warn" (click)="removeRowSelf(proofDtl,i)">
                                                            <mat-icon class="col-white">delete</mat-icon>
                                                        </button>
                                                    </td>
                                                    <td class="padding-both-side-2">
                                                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                            <mat-label>LOCATION NAME</mat-label>
                                                            <input matInput name="source{{i}}" formControlName="locationName" maxlength="30">
                                                            <mat-error *ngIf="proofDtl.get('locationName').hasError('required')">
                                                                Location name is required
                                                            </mat-error>
                                                        </mat-form-field>
                                                    </td>
                                                    <td class="padding-both-side-2">
                                                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                            <mat-label>LOCATION</mat-label>
                                                            <input matInput name="url{{i}}" formControlName="location" maxlength="30">
                                                            <mat-error *ngIf="proofDtl.get('location').hasError('required')">
                                                                Location is required
                                                            </mat-error>
                                                        </mat-form-field>
                                                    </td>
                                                </tr>                                            
                                            </tbody>
                                        </ng-container>
                                    </table>
                                </div>
                                <button mat-mini-fab color="primary" (click)="onAddRow()">
                                    <mat-icon class="col-white">add</mat-icon>
                                </button>
                                <div class="row" style="margin-left: 10%;">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                                        <button *ngIf="!edit" (click) = "onSubmit()" class="btn-space" mat-raised-button
                                        color="accent" style="margin-left: 36%;background-color: #34d034;">Submit</button>
                                        <button *ngIf="edit" (click) = "update()" class="btn-space" mat-raised-button color="accent" style="margin-left: 36%;background-color: #34d034;">Update</button>
                                        <button (click) = "reset()" class="btn-space" mat-raised-button color="primary" >Reset</button>
                                        <button (click) = "onCancel()" color="warn" type="button" mat-raised-button>Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
