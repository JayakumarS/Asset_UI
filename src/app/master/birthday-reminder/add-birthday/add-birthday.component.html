<section class="content">
    <div class="content-block">
      <div class="block-header" style="padding: 0.5% !important;">
        <app-breadcrumb [title]="'Birthday'" [items]="['Birthday']" [active_item]="'Birthday Reminder'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col- md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body">
              <form class="m-4" [formGroup]="docForm">
                <h4>BIRTHDAY INFORMATION</h4><br><br>
              
       
        <br>
        <br>

      <!-- <div class="row" style="margin-left: 10%;"> -->
      
          <!-- Detail Table Starts -->
             
          <div style="overflow-x: auto;">
            <table id="dt_basic" class="table table-striped font-weight-bold " role="grid">
              <thead class="">
                <tr>
                  <th style="width: 1%;"></th>
                  <th class="text-center table-heading padding-both-side-2 width_7" style="margin-left: 25px;
                  width: 12%; border-radius: 0.05rem;"> NAME<span class="errorColor"> *</span></th>
                  <th class="text-center table-heading padding-both-side-2 width_7" style="margin-left: 25px;
                  width: 12%;border-radius: 0.07rem;">BIRTHDAY DATE<span class="errorColor"> *</span></th>
                  <th class="text-center table-heading padding-both-side-2 width_7" style="margin-left: 25px;
                  width: 12%;border-radius: 0.07rem;">SET REMINDER</th>
                </tr>
              </thead>
              <ng-container *ngFor="let bdayDtl of docForm.get('bdayDtl')['controls']; let i = index">
                <tbody [formGroup]="bdayDtl">
                  <tr>
                    <td>
                      <button mat-mini-fab color="warn"  (click)="removeRowSelf(i)" >
                        <mat-icon class="col-white">delete</mat-icon>
                      </button>
                    </td>
                    <td class="padding-both-side-2">
                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                          <mat-label>NAME</mat-label>
                          <input matInput  formControlName="rname" name="rname{{i}}"> 
                        </mat-form-field> 
                    </td>
               
                    <td class="padding-both-side-2">
                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                          <mat-label>BIRTHDAY  DATE</mat-label>
                                        <input matInput [matDatepicker]="picker" formControlName="birthdaydateObj"
                                        (dateInput)="$event.value.format('DD/MM/YYYY')"
                                          id="birthdaydate"
                                          (dateChange)="getDateString($event, 'birthdaydate',i)">
                                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                           <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        
                        </td>
                        <td>
   
                         
                          <p><mat-checkbox  class="example-margin"  formControlName="setreminder" name ="setreminder{{i}}" ngInit="checked=true" ></mat-checkbox>select to set reminder</p>
                        
                          </td>
              </tr>
                </tbody>
              </ng-container>
            </table>
          </div>
          
<button mat-mini-fab color="primary" (click)="onAddRow()"> 
<mat-icon class="col-white">add</mat-icon>
</button>
<!-- </div>       -->

<div class="row" style="margin-left: 10%;">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
    <button *ngIf="!edit" (click) = "onSubmit()" class="btn-space" mat-raised-button
    color="accent" style="margin-left: 36%;background-color: #34d034;">Submit</button>
    <button *ngIf="edit" (click) = "update()" class="btn-space" mat-raised-button color="accent" style="margin-left: 36%;background-color: #34d034;">Update</button>
    <button (click) = "reset()" class="btn-space" mat-raised-button color="primary" >Reset</button>
  
  </div>
</div>         
        
        
        
       


         
      
                              
                </form>
                </div>
              </div>
                </div>
                </div>
                </div>
                </div>
                
            </section>
