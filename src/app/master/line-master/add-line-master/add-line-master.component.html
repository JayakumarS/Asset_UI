<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Add Line'" [items]="['Master']" [active_item]="'Add Line'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card " style="padding-left: 150px;">
            <div class="body">
              <form class="m-4" [formGroup]="docForm" >
  
  
  
                  <div class="row">
  
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                        <label >BRANCH<span class="errorColor">*</span></label>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 " >
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                          <mat-select formControlName="branch" 
                           required>
                              <mat-option *ngFor="let title of branchList" [value]="title.id">
                                  {{title.text}}
                              </mat-option>
                          </mat-select>
                          <mat-error *ngIf="docForm.get('branch').hasError('required')">
                            Branch Name is required
                          </mat-error>
                      </mat-form-field>
                  </div>
  
                      <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                        <label >LINE CODE<span class="errorColor">*</span></label>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 " >
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
  
                        <input matInput formControlName="lineCode"  oninput="this.value = this.value.toUpperCase()" required >
                        <mat-error *ngIf="docForm.get('lineCode').hasError('required')">
                          Line Code is required
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12">
                      <mat-label> LINE DESCRIPTION</mat-label>
                    </div>
                    <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <textarea matInput formControlName="lineDescription"></textarea>
                      </mat-form-field>
                    </div>
  
                    <div class="col-xl-2 col-lg-2 col-md-4 col-sm-12"  >
                        <label >IS ACTIVE</label>
                    </div>
                    <div class="col-xl-4 col-lg-1 col-md-3 col-sm-12 " >
                      <mat-checkbox style="margin-left: 2%;" formControlName="isactive"  ngInit="checked=true"  ></mat-checkbox>
                    </div>
                   
                    
                </div>
           
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                    <button *ngIf="!edit" (click) = "onSubmit()" class="btn-space" mat-raised-button
                    color="accent" style="margin-left: 36%;background-color: #34d034;">Submit</button>
                    <button *ngIf="edit" (click) = "update()" class="btn-space" mat-raised-button color="accent" style="margin-left: 36%;background-color: #34d034;">Update</button>
                    <button (click) = "reset()" class="btn-space" mat-raised-button color="primary" >Reset</button>
                    <button (click) = "onCancel()" color="warn" type="button" mat-raised-button>Cancel</button>
                  </div>
                </div>
            </form>
            
            </div>
            </div>
            </div>
            </div>
            </div>
            </section>
