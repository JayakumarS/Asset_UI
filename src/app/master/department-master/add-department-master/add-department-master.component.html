<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Add Department'" [items]="['Master']" [active_item]="'Add Department'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix ">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body" style="padding-left: 110px;">
              <form class="m-4" [formGroup]="docForm">
                <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="margin-left: 50px;">
                    <mat-label><b></b></mat-label>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12"  >
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline" >
                      <mat-label>Department Code</mat-label>
                      <!-- <input matInput formControlName="deptCode"  maxlength="3" (keypress)="keyPressName($event)" required> -->
                      <input matInput formControlName="deptCode" maxlength="5" (blur)="validateDepartmentCode($event.target.value)"  oninput="this.value = this.value.toUpperCase()" >
                    </mat-form-field>
                  </div>
                  </div>
                  <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="margin-left: 50px;">
                      <mat-label><b></b></mat-label>
                    </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12" style="margin-left: -6px; padding-right: 1%;">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline" style="    margin-left: 4px;">
                      <mat-label>Department Name</mat-label>
                      <input matInput   formControlName="departmentHead"  maxlength="15" (keypress)="keyPressName($event)" >
                    </mat-form-field>
                  </div>
                  </div>
                
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="margin-left: 50px;">
                      <mat-label><b></b></mat-label>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>Description</mat-label>
                        <input matInput formControlName="remarks"  maxlength="50" (keypress)="keyPressName($event)" >
                        <!-- <mat-error *ngIf="docForm.get('remarks').hasError('required')">
                            description  is required
                        </mat-error> -->
                      </mat-form-field>
                    </div>
                    
                  </div>

                  <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="margin-left: 50px;">
                      <mat-label><b></b></mat-label>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>Contact Person</mat-label>
                        <!-- <input matInput formControlName="location"  required> -->

                        <mat-select class="inputTxt" formControlName="contactPerson">
                            <mat-option *ngFor="let title of locationDdList" [value]="title.text">
                                {{title.text}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="docForm.get('contactPerson').hasError('required')">
                            Contact Person is required
                        </mat-error>
                    </mat-form-field>
                    </div>



                 
                </div>
                
              
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="margin-left: 50px;">
                      <mat-label><b></b></mat-label>
                  </div>
                  <!-- <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>Remarks</mat-label>
                        <textarea matInput formControlName="remarks"></textarea>
                      </mat-form-field>
                  </div> -->
                </div> 
                
                <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="margin-left: 0px;">
                    <mat-label><b></b></mat-label>
                </div>
                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12" style="padding-left: 69px;">
                  <mat-checkbox  ngInit="checked=true" formControlName="isactive">active</mat-checkbox>
                  <!-- <input matInput formControlName="isactive" required> -->

                </div>
              </div>
                <br>
                <div class="row"> 
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                    <button *ngIf="!edit" (click) = "onSubmit()" class="btn-space" mat-raised-button
                      color="accent" style="margin-left: 36%;background-color: #34d034;">Submit</button>
                      <button *ngIf="edit" (click) = "update()" class="btn-space" mat-raised-button color="accent" style="margin-left: 36%;background-color: #34d034;">Update</button>
                    <button color="primary" type="button" class="btn-space" (click)="reset()" mat-raised-button>Reset</button>
                    <button color="warn" type="button" class="btn-space" (click)="onCancel()" mat-raised-button>Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>
