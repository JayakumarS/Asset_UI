                         <div class="row">
                          <div class=" col-xl-2 col-lg-2 col-md-2 col-sm-12">
                              <mat-label >COMPANY<span class="errorColor">*</span></mat-label>
                              </div>
                              <div class=" col-xl-4 col-lg-4 col-md-12 col-sm-12">
                                <mat-form-field class="example-full-width form-control-sm" appearance="outline">

                                </mat-error>

                              </div>
                              <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                                <mat-label >BRANCH</mat-label>
                                </div>
                                <div class=" col-xl-4 col-lg-4 col-md-12 col-sm-12">

                                    <mat-select class="inputTxt" formControlName="branchname" >
                                       <mat-option *ngFor="let title of getBranchList" [value]="title.id">
                                          {{title.text}}
                                      </mat-option>
                                  </mat-select>

                <div class="row">
                  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                    <label >DEPARTMENT CODE<span class="errorColor">*</span></label>
                  </div>

                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 ">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <input matInput formControlName="deptCode" (blur)="validateDepartmentCode($event.target.value)" maxlength="5" (keypress)="keyPressNameWithNumber($event)" oninput="this.value = this.value.toUpperCase()" required>
                    <mat-error *ngIf="docForm.get('deptCode').hasError('country')">
                      Department Code Already Exists !!!
                    </mat-error>
                    <mat-error *ngIf="docForm.get('deptCode').hasError('required')">
                      Department Code is required
                    </mat-error>
                  </mat-form-field>
                  </div>

                  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                  <label >DEPARTMENT NAME<span class="errorColor">*</span></label>
                  </div>

                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 " >
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                  <input matInput   formControlName="departmentHead"  (blur)="validateDepartmentMaster($event.target.value)"
                  maxlength="30"  >
                  <mat-error *ngIf="docForm.get('departmentHead').hasError('required')">
                    Department Name is required
                  </mat-error>
                  <mat-error *ngIf="docForm.get('departmentHead').hasError('assetdepartment')">
                    Department Name Already Exists !!!
                  </mat-error>
                  </mat-form-field>
                  </div>
                </div>




                <div class="row">
                  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                    <label>DESCRIPTION</label>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 ">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <input matInput formControlName="remarks"  maxlength="50" (keypress)="keyPressNameWithNumber($event)"  >
                        <mat-error *ngIf="docForm.get('remarks').hasError('required')">
                            description  is required
                        </mat-error>
                      </mat-form-field>
                </div>

                <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                  <label >DEPARTMENT HEAD<span class="errorColor">*</span></label>
                </div>

                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 " >
                <mat-form-field class="example-full-width form-control-sm" appearance="outline">

                  <mat-select class="inputTxt" formControlName="contactPerson">
                      <mat-option *ngFor="let title of locationDdList" [value]="title.id">
                          {{title.text}}
                      </mat-option>
                  </mat-select>
                  <mat-error *ngIf="docForm.get('contactPerson').hasError('required')">
                      Department Head is required
                  </mat-error>
                  </mat-form-field>
                  </div>
                <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                  <label >IS ACTIVE</label>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 ">
                <mat-checkbox  ngInit="checked=true" formControlName="isactive" STYLE="margin-left: 19px;"></mat-checkbox>
                </div>

                </div>


                <br>
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                    <button *ngIf="!edit" (click) = "onSubmit()" class="btn-space" mat-raised-button
                      color="accent" style="margin-left: 36%;background-color: #34d034;">Submit</button>
                      <button *ngIf="edit" (click) = "update()" class="btn-space" mat-raised-button color="accent" style="margin-left: 36%;background-color: #34d034;">Update</button>
                    <button color="primary" type="button" class="btn-space" (click)="reset()" mat-raised-button>Reset</button>
                    <button color="warn" type="button" class="btn-space" (click)="onCancel()" mat-raised-button>Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>
