<section class="content">
    <div class="content-block">
      <div class="block-header" style="padding: 0.5% !important;">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Exchange Master'" [items]="['Master']" [active_item]="'Add Exchange'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix ">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body" style="padding-left: 80px;">
              <form class="m-4" [formGroup]="docForm">

                <div class="row">

                  <div class="col-xl-1 col-lg-6 col-md-12 col-sm-12 ">
                    <mat-label>EX.RATE DATE</mat-label>
                </div>
                <div class="col-xl-2 col-lg-6 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width form-control-sm"
                        appearance="outline">
                        <input matInput [matDatepicker]="picker2" tabindex="27"
                            formControlName="exchangeratecodeobj" (keypress)="keyPressDate($event)"
                            (dateInput)="$event.value.format('DD/MM/YYYY')"
                            id="exchangeratecode"
                            (dateChange)="getDateString($event, 'exchangeratecode',0)">
                        <mat-datepicker-toggle matSuffix
                            [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="col-xl-2 col-lg-6 col-md-12 col-sm-12 ">
                  <mat-label>CURRENCY <span class="errorColor">*</span></mat-label>
              </div>
              <div class="col-xl-2 col-lg-6 col-md-12 col-sm-12 " style="margin-left: 0%">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-select tabindex="16" formControlName="currency" required>
                          <mat-option *ngFor="let title of currencyListbasedCompany" [value]="title.text"  >
                            {{title.text}}
                          </mat-option>
                        </mat-select>
                      <mat-error *ngIf="docForm.get('currency').hasError('required')">
                          Currency is required
                      </mat-error>
                  </mat-form-field>
              </div>


              <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                <label>VALUE </label>
            </div>
            <div class="col-xl-2 col-lg-4 col-md-12 col-sm-12 " style=" margin-left: -20px;">
                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                <input matInput formControlName="value" maxlength="5" (keypress)="keyPressNumberDouble($event)">
                  <mat-error *ngIf="docForm.get('value').hasError('required')">
                    VALUE is required
                  </mat-error>
                </mat-form-field>
              </div>

          </div>

          

                <br>
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                    <button *ngIf="!edit" (click) = "onSubmit()" class="btn-space" mat-raised-button
                      color="accent" style="margin-left: 36%;background-color: #34d034;">Submit</button>
                    <button *ngIf="edit" (click) = "update()" class="btn-space" mat-raised-button
                      color="accent" style="margin-left: 36%;background-color: #34d034;">Update</button>
                    <button color="primary" type="button" class="btn-space" (click)="reset()" mat-raised-button>Reset</button>
                    <button color="warn" type="button" class="btn-space" (click)="onCancel()" mat-raised-button>Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>
