<section class="content">
    <div class="content-block">
        <div class="block-header" style="padding: 0.5% !important;">
            <!-- breadcrumb -->

        </div>
        <form [formGroup]="docForm">
            <div class="body" style=" display: flex; justify-content: center;">
                <div>
                    <mat-form-field class="example-width form-control-sm" appearance="outline" style="width:245px">
                        <mat-label>Currency</mat-label>
                        <input matInput formControlName="currency" required readonly="true">
                    </mat-form-field>
                </div>

                <div class='container'>
                    <div class='card'>
                        <div class='card__info' style='background-image: url(assets/images/banner/dollar.jpeg)'>
                            <h2 class='card__name'>PREMIUM</h2>
                            <i class="material-icons">spa</i>
                            <div class='card__price' style="color: #000000;">
                                â‚¹50000.00 </div>
                        </div>
                        <div class='card__content' style='border-color: #ffd400;  height: 340px;'>
                            <div class='card__rows'>

                                <p class='card__row'><b>1</b> Year Subscription</p>
                                <p class='card__row'>For <b>{{this.users}}</b> Users</p>
                                <p class='card__row' (click)="Trailpopup()"  *ngIf="roleId==6 && trial">
                                    <img src=" assets\images\banner\img2.png" style=" width: 50px;">&nbsp; &nbsp; <a
                                        style="color:blue">Try Using Asset Chek for 30 days </a>
                                </p>


                            </div>
                            <a href="javascript:void(0);"
                                style="margin-top: 25%;text-decoration:none;background-color: #00bcd4;"
                                (click)="initiatePaymentModule('standard')" class='card__link'>Proceed to Pay</a>
                        </div>
                    </div>
                </div>

            </div>
        </form>
        <div class="row" style="padding-bottom:50px;padding-top:25px;padding-left: 50px;" *ngIf="cancelFlag">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 ">
             </div>
            <div class="col-lg-6"> <button style="margin-left: -59px;" color="warn" type="button" (click)="onCancel()" mat-raised-button>Cancel</button></div>
          </div>
    </div>
</section>
