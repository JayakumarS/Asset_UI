

 <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" style="width: 100%;padding: 19px;">
    <div class="card">
        <div class="header" >
            <h2 style="color: white;">Import Excel Details</h2>      
        </div>
        <style>
          .header{
            height: 42px;
            background-color: #7E7EB8;
            color: white;
          }
          .center{
            display: flex;
            align-items: center;
            justify-content: center;
          }
          .tableHeader{
              padding: 7px;
          }      
        </style>
        <div class="tableBody">
            <div class="table-responsive">
                <table class="table table-hover" style="margin-top: 5px;">
                    <thead>
                        <tr>
                            <th class="tableHeader">Item Type</th>
                            <th class="tableHeader">Item Category</th> 
                            <th class="tableHeader">Item Description</th> 
                            <th class="tableHeader">Inventory Valution</th> 
                            <th class="tableHeader">Issue Method</th> 
                            <th class="tableHeader">Opening Balance</th> 
                            <th class="tableHeader">Default Price</th>                       
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let data of itemList">
  
                            <td>{{data.itemName}}</td>
                            <td *ngIf="data.isValid == false" style="background-color: red;">{{data.itemCategoryName}}</td>
                            <td *ngIf="data.isValid == true">{{data.itemCategoryName}}</td>
                            <td>{{data.itemDescription}}</td>
                            <td>{{data.inventory}}</td>
                            <td>{{data.issue}}</td>
                            <td>{{data.openingBalance}}</td>
                            <td>{{data.defaultPrice}}</td>                 
                           
                    </tbody>
                </table>             
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="example-button-row" align="start">
                <label *ngIf="isValid == false" class="lable" style="font-size: 12;margin-left: 6px; color: red;">Please Enter Valid Data !!!</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">           
            <div class="example-button-row" align="end">
                <button mat-raised-button color="primary" [disabled]="isValid == false"  [mat-dialog-close]="1" (click)="onSubmit()">Upload</button>
                <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
            </div>        
        </div>
    </div>
  </div>
