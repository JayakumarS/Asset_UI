<section class="content">
  <div class="content-block">
    <div class="block-header" style="padding: 0.5% !important;">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Add Item Category'" [items]="['Inventory']" [active_item]="'Add Item Category'">
      </app-breadcrumb> 
    </div>
    <style>
      .center{
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card ">
          <div class="body" style="padding-left: 100px;">
            <form class="m-4" [formGroup]="docForm" >

              <div class="row "style="padding-left: 25%">
                <div class="col-md-2">
                  <mat-label>ITEM TYPE<span class="errorColor">*</span></mat-label>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 ">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                 
                    <input matInput formControlName="itemName" maxlength="15" required>
                    <mat-error *ngIf="docForm.get('itemName').hasError('required')">
                      Item Type is required
                    </mat-error>
                 </mat-form-field>
                </div>
                </div>
                <div class="row " style="padding-left: 25%">
                  <div class="col-md-2">
                    <mat-label>ITEM CATEGORY<span class="errorColor">*</span></mat-label>
                  </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                 
                    <input matInput formControlName="itemCategory" maxlength="15" required>
                    <mat-error *ngIf="docForm.get('itemCategory').hasError('required')">
                      Item Category is required
                    </mat-error>
                 </mat-form-field>
                </div>
               </div>

               <div class="row" style="padding-left: 25%">
                <div class="col-md-2">
                  <mat-label></mat-label>
                </div>
              <div class="col-xl-2 col-lg-4 col-md-12 col-sm-12">
                <mat-checkbox formControlName="active" ngInit="checked=true">Active</mat-checkbox>
              </div>
            </div>

                    <button *ngIf="!edit" (click) = "onSubmit()" class="btn-space" mat-raised-button
