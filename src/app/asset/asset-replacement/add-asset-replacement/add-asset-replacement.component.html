<section class="content">
    <div class="content-block">
        <div class="block-header">


        </div>
        <div class="row clearfix">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="card ">
                    <div class="body" style="padding-left: 1px;">

                        <form class="m-4" [formGroup]="docForm">
                            <tbody *ngFor="let assetMasterBean of docForm.get('assetMasterBean')['controls'];" [formGroup]="assetMasterBean">                 
                            <div class="row">

                                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                                    <mat-label style="margin-left: 50%;">Asset Name </mat-label>
                                </div>
                                
                                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                        <mat-select tabindex="30" formControlName="assName" (selectionChange)="assetDetails($event)">
                                            <mat-option *ngFor="let title of assetnamelist" [value]="title.id" >
                                                {{title.text}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>

                                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                                    <mat-label style="margin-left: 50%;">Asset Code </mat-label>
                                </div>
                                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                        <input matInput  tabindex="31" formControlName="assCode" [readonly]="true">
                                       </mat-form-field>
                                </div>

                                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                                    <mat-label style="margin-left: 50%;">Location</mat-label>
                                </div>
                                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                                    <mat-form-field class="example-full-width form-control-sm" appearance="outline" >
                                        <input matInput  tabindex="32" formControlName="assLocation" [readonly]="true">
                                       </mat-form-field>
                                </div>

                                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                                    <mat-label style="margin-left: 50%;">Category</mat-label>
                                </div>
                                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">

                                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                        <input matInput tabindex="33" formControlName="assCategory" [readonly]="true">
                                       </mat-form-field>
                                </div>

                                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                                    <mat-label style="margin-left: 50%;">Status</mat-label>
                                </div>
                                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                        <input matInput tabindex="34"  selected formControlName="assStatus" [readonly]="true">
                                       </mat-form-field>
                                </div>

                            </div>
                              </tbody>  
                            <br>
                              <div class="row">
                                <div class="col-xl-2 col-lg-6 col-md-12 col-sm-12" style="margin-left: 7%;">
                                    <mat-radio-group tabindex="17" formControlName="fullOrPartial">
                                        <mat-radio-button value="F">Full</mat-radio-button>
                                        <mat-radio-button value="P">Partial</mat-radio-button>
                                    </mat-radio-group>
                                </div>
                              </div>
                              <br>
                             
                              <tbody *ngFor="let assetMasterBeanReplacement of docForm.get('assetMasterBeanReplacement')['controls'];" [formGroup]="assetMasterBeanReplacement">                 
                                <div class="row">
    
                                    <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                                        <mat-label style="margin-left: 50%;">Asset Name </mat-label>
                                    </div>
                                    
                                    <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <mat-select tabindex="30" formControlName="assName" (selectionChange)="assetDetailsReplacement($event)">
                                                <mat-option *ngFor="let title of assetnamelist" [value]="title.id" >
                                                    {{title.text}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
    
                                    <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                                        <mat-label style="margin-left: 50%;">Asset Code </mat-label>
                                    </div>
                                    <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <input matInput  tabindex="31" formControlName="assCode" [readonly]="true">
                                           </mat-form-field>
                                    </div>
    
                                    <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                                        <mat-label style="margin-left: 50%;">Location</mat-label>
                                    </div>
                                    <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                                        <mat-form-field class="example-full-width form-control-sm" appearance="outline" >
                                            <input matInput  tabindex="32" formControlName="assLocation" [readonly]="true">
                                           </mat-form-field>
                                    </div>
    
                                    <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                                        <mat-label style="margin-left: 50%;">Category</mat-label>
                                    </div>
                                    <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
    
                                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <input matInput tabindex="33" formControlName="assCategory" [readonly]="true">
                                           </mat-form-field>
                                    </div>
    
                                    <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                                        <mat-label style="margin-left: 50%;">Status</mat-label>
                                    </div>
                                    <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <input matInput tabindex="34"  selected formControlName="assStatus" [readonly]="true">
                                           </mat-form-field>
                                    </div>
    
                                </div>
                                  </tbody>                                
                        </form>
                    </div>
                    <div class="row" style="padding-bottom:50px;padding-left: 50px;">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
                            <button *ngIf="!edit && !grnFlag" class="btn-space" (click)="onSubmit()" style="margin-left: 38%;background-color: green;" mat-raised-button color="primary">Replace</button>
                            <button *ngIf="!edit && grnFlag" class="btn-space" (click)="saveGRNBasedMutipleAsset()" style="margin-left: 38%;background-color: green;" mat-raised-button color="primary">Submit</button>
                            <button *ngIf="edit" mat-raised-button color="primary" style="margin-left: 38%;background-color: green;" (click)="update()">Update</button>&nbsp;
                            <button color="warn" type="button" (click)="onCancel()" mat-raised-button>Cancel</button>
                            <button *ngIf="edit"color="primary" style="margin-left: 1%" type="button" class="btn-space" (click)="fetchDetails(requestId)"  mat-raised-button>Reset</button> &nbsp;
                            <button *ngIf="!edit" color="primary" type="button" class="btn-space" (click)="resetSelf()"  mat-raised-button>Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
