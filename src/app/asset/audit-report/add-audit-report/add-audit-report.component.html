<section class="content">
    <div class="content-block">
      <div class="block-header" style="padding: 0.5% !important;">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Audit Report'" [items]="['Asset']" [active_item]="'Audit Report'">
        </app-breadcrumb>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="table-responsive">
                <form class="m-4" [formGroup]="docForm">
                  <div class="row" style="display:flex; align-items: center; justify-content:center;"> 
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>From Date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="discardDateFromObj"
                        (dateInput)="$event.value.format('DD/MM/YYYY')" id="discardFromDate" 
                        (dateChange)="getDateString($event,'discardFromDate')" >
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker> 
                      </mat-form-field>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>To Date</mat-label>
                        <input matInput [matDatepicker]="picker1" formControlName="discardDateToObj"
                        (dateInput)="$event.value.format('DD/MM/YYYY')" id="discardToDate" 
                        (dateChange)="getDateString($event,'discardToDate')" >
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker> 
                      </mat-form-field>
                    </div>
                  </div>
                      <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12"  style="text-align: center;">
                        <button class="btn-space" mat-raised-button 
                          color="accent" style="background-color: #34d034;">Search</button>
                      </div>
                  </div>
              </form>
              <mat-table #table matTableExporter [dataSource]="dataSource" matSort matSortDisableClear class="mat-cell" #exporter="matTableExporter" [hiddenColumns]="[8]">

                        <ng-container matColumnDef="siNo">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> SI No </mat-header-cell>
                    <mat-cell *matCellDef="let row" (click)="editCall(row)" (contextmenu)="onContextMenu($event, row)">
                        {{row.siNo}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="assetId">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Asset Id </mat-header-cell>
                    <mat-cell *matCellDef="let row" (click)="editCall(row)" (contextmenu)="onContextMenu($event, row)">
                        {{row.assetId}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxLayoutGap="5px"> Name </mat-header-cell>
                    <mat-cell *matCellDef="let row" (click)="editCall(row)" (contextmenu)="onContextMenu($event, row)">
                        {{row.name}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="acqDate">
                  <mat-header-cell *matHeaderCellDef mat-sort-header fxLayoutGap="5px"> Acquisition Date </mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="editCall(row)" (contextmenu)="onContextMenu($event, row)">
                      {{row.acqDate}}</mat-cell>
              </ng-container>

                <ng-container matColumnDef="currency">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxLayoutGap="5px"> Curency </mat-header-cell>
                    <mat-cell *matCellDef="let row" (click)="editCall(row)" (contextmenu)="onContextMenu($event, row)">
                        {{row.currency}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="acqValue">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Acquisition Value </mat-header-cell>
                    <mat-cell *matCellDef="let row" (click)="editCall(row)" (contextmenu)="onContextMenu($event, row)">
                        {{row.acqValue}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="accDep">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxLayoutGap="5px"> Acc Depreciation </mat-header-cell>
                    <mat-cell *matCellDef="let row" (click)="editCall(row)" (contextmenu)="onContextMenu($event, row)">
                        {{row.accDep}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="bookValue">
                  <mat-header-cell *matHeaderCellDef mat-sort-header fxLayoutGap="5px"> Book Value </mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="editCall(row)" (contextmenu)="onContextMenu($event, row)">
                      {{row.bookValue}}</mat-cell>
              </ng-container>
                 <!-- actions -->
                <ng-container matColumnDef="actions" class="col-lg-12 col-md-2">
                    <mat-header-cell class="pr-0" *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                        <button *ngIf="permissionList?.modify"mat-icon-button color="accent" (click)="$event.stopPropagation()" (click)="editCall(row)" class="tbl-action-btn">
        <app-feather-icons matTooltip="Edit" [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
      </button>
                        <button *ngIf="permissionList?.delete"mat-icon-button color="accent" (click)="$event.stopPropagation()" (click)="deleteItem(row)" class="tbl-action-btn">
        <app-feather-icons matTooltip="Delete" [icon]="'trash-2'" [class]="'tbl-fav-delete'">
        </app-feather-icons>
      </button>

                        <button mat-icon-button color="accent" (click)="$event.stopPropagation()" (click)="viewCall(row)" class="tbl-action-btn">
        <app-feather-icons matTooltip="View" [icon]="'eye'" [class]="'tbl-fav-delete'">
        </app-feather-icons>
      </button>
<!--
      <button mat-icon-button color="accent" (click)="$event.stopPropagation()" (click)="discardCall(row)" class="tbl-action-btn">
        <app-feather-icons matTooltip="Delete" [icon]="'trash-2'" [class]="'tbl-fav-delete'" style="color: black!important;">
        </app-feather-icons>
      </button> -->

      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        <div class="demo-google-material-icon" (click)="$event.stopPropagation()" (click)="discardCall(row)">
          <i class="material-icons">delete_forever</i>
           </div>
      </div>
                    </mat-cell>
                </ng-container>
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" [style.cursor]="'pointer'" matRipple>
                </mat-row>
            </mat-table>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
