<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Asset Discard'" [items]="['Master']" [active_item]="'Dicard Asset'">
        </app-breadcrumb> 
      </div>
      <div class="row clearfix ">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body" style="padding-left: 150px;">
              <form class="m-4" [formGroup]="docForm" >
         

                <div class="row">
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                        <label class="lable">Asset Code</label>
                    </div> 
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 ">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <input matInput formControlName="assetCode"  maxlength="15"   required>
                        
                       
                      </mat-form-field>
                    </div>
               
              <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                <label class="lable">Asset Name</label>
            </div> 
            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 ">
              <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                <input matInput formControlName="assetName"  maxlength="15"  >
                
               
              </mat-form-field>
            </div>
                </div>

                 
                <div class="row">
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                        <label class="lable">Sold Value</label>
                    </div> 
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 ">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <input matInput formControlName="soldValue"  maxlength="15"   >
                        
                       
                      </mat-form-field>
                    </div>
               
              <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                <label class="lable">Purchase Price</label>
            </div> 
            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 ">
              <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                <input matInput formControlName="purchasePrice"  maxlength="15"  >
                
               
              </mat-form-field>
            </div>
                </div>  

                <div class="row">
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                        <label class="lable">Price Difference</label>
                    </div> 
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 ">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <input matInput formControlName="priceDifference"  maxlength="15"   >
                        
                       
                      </mat-form-field>
                    </div>
              

                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                      <label class="lable">Location</label>
                  </div> 
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 ">
                     <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <mat-select formControlName="location">
                        <mat-option *ngFor="let title of locationDdList" [value]="title.id">
                            {{title.text}}
                        </mat-option>
                    </mat-select>
                    
                </mat-form-field>
                  </div>
                </div>  
                <div class="row">
                  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " style="padding-top: 20px;" >
                    <label class="lable">Move to</label>
                </div> 
         
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-select formControlName="moveTo">
                          <mat-option *ngFor="let title of moveToDdList" [value]="title.id">
                              {{title.text}}
                          </mat-option>
                      </mat-select>
                      
                  </mat-form-field>
                  </div>
                </div>
 <br>
               
              </form>
            </div>
          </div>
          <H5>Details</H5>
          <div class="card">
            <div class="body" style="padding-left: 150px;">
              <form class="m-4" [formGroup]="docForm" >
         

                <div class="row">
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                        <label class="lable">Reason<span class="errorColor">*</span></label>
                    </div> 


                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 ">
                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                       
                            <mat-select  formControlName="reason" required>
                              <mat-option [value]="'Good'">
                                  Lost
                              </mat-option>
                              <mat-option [value]="'Damaged'">
                                  Stolen
                              </mat-option>
                              <mat-option [value]="'In repair'">
                                  Write-Off
                              </mat-option>
                              
                            </mat-select>
                            <mat-error *ngIf="docForm.get('reason').hasError('required')">
                              Reason is required
                            </mat-error>
                          </mat-form-field>
                      </div>

                      <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                        <label class="lable">Discard Date<span class="errorColor">*</span></label>
                    </div> 

                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 ">
                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                            <input matInput [matDatepicker]="picker" 
                                formControlName="discardDateobj"
                                (dateInput)="$event.value.format('DD/MM/YYYY')"
                                id="discardDate"
                                (dateChange)="getDateString($event, 'discardDate')">
                            <mat-datepicker-toggle matSuffix
                                [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                            <mat-error *ngIf="docForm.get('discardDateobj').hasError('required')">
                              Date is required
                            </mat-error>
                        </mat-form-field>


                    </div>

                </div>

                 
                <div class="row">
                 <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                        <label class="lable">Vendor Name</label>
                    </div> 
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 ">
                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                            <input matInput tabindex="19" formControlName="vendorName" >
                        </mat-form-field>
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                      <label class="lable">Remarks</label>
                  </div> 
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <input matInput formControlName="remarks"  maxlength="15"   >
                      
                     
                    </mat-form-field>
                  </div>

                </div>

                <div class="row">
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                        <label class="lable">Others</label>
                    </div> 
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 ">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <input matInput formControlName="others"  maxlength="15"   >
                        
                       
                      </mat-form-field>
                    </div>

                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                      <label class="lable">Tax Group</label>
                  </div> 
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <input matInput formControlName="taxGroup"  maxlength="15"   >
                      
                     
                    </mat-form-field>
                  </div>

                    
              
                </div>  

                <div class="row">
                    

  <!-- upload file -->
  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
    <mat-label class="lable">Upload File </mat-label>                                            
          </div>
          <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 ">
           <app-file-upload class="example-width form-control-sm" formControlName="uploadFile"
             (change)="onSelectFile($event)"></app-file-upload>
         </div>
         <div class="row" *ngIf="(filePathUrl != undefined && filePathUrl != null && filePathUrl != '')">
          <div class="iconCard"  style="margin-left: 16%;">
            <span><i class="far fa-file-alt docIcons"></i>{{filePathUrl?.split('##').pop()}}</span>
            <a class="downloadView" (click)="viewDocuments(filePathUrl, filePathUrl?.split('##').pop())">
              <i class="fas fa-eye" style=" cursor: pointer;color: #3D78BE;"></i>
            </a>
          </div>
        </div>

                </div>


             

                <br>
              <div class="row"> 
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                    <button  (click) = "onSubmit()" class="btn-space" mat-raised-button
                      color="accent" style="margin-left: 36%;background-color: #34d034;">Submit</button>
                      <!-- <button (click) = "update()" class="btn-space" mat-raised-button color="accent" style="margin-left: 36%;background-color: #34d034;">Update</button> -->
                   <button color="primary" type="button" class="btn-space" (click)="reset()" mat-raised-button>Reset</button> 
                    <button color="warn" type="button" (click) ="onCancel()" class="btn-space"  mat-raised-button>Cancel</button>
                  </div>
                </div> 
              </form>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>
