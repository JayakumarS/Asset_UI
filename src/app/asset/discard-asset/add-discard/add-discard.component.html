<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Asset Discard'" [items]="['Master']" [active_item]="'Dicard Asset'">
        </app-breadcrumb> 
      </div>
      <style>
        b{
            font-size: 12px;
        }
        .detailTab{
          display: flex;
          justify-content: center;
          align-items: baseline;
          padding: 2px;
        }
    </style>
      <div class="row clearfix ">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body">
              <form class="m-4" [formGroup]="docForm" >
         

              <div class="row" style="padding: 3px;">
                  <!-- <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12"> -->
                  <div style="display: contents;">
                    <mat-label style="margin-left: 9px;"><b>ASSET CODE :</b></mat-label>
                  <!-- </div> -->
                  <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12" style="margin-left: 7px;">
                      <input matInput formControlName="assetCode" readonly>                                                       
                  </div> 
                </div>
    
                <div style="display: contents;">
                    <mat-label><b>ASSET NAME :</b></mat-label>
                  <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12" style="margin-left: 7px;">
                      <input matInput formControlName="assetName" readonly>                                                       
                  </div>  
                </div>

                  <div style="display: contents;">
                    <mat-label><b>SOLD VALUE :</b></mat-label>
                  <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12" style="margin-left: 7px;">
                      <input matInput formControlName="soldValue" readonly>                                                       
                  </div>  
                </div>
                <div style="display: contents;">
                  <mat-label><b>PURCHASE PRICE :</b></mat-label>
                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12" style="margin-left: 7px;">
                    <input matInput formControlName="purchasePrice" readonly>                                                       
                </div>  
              </div> 
              </div>

                 
              <div class="row" style="padding: 3px;">
                
             
                <!-- <div style="display: contents;">
                  <mat-label><b>Price Difference :</b></mat-label>
                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12" style="margin-left: 7px;">
                    <input matInput formControlName="purchasePrice" readonly>                                                       
                </div>   
              </div> -->

              <div style="display: contents;">
                <mat-label style="margin-left: 9px;"><b>Vendor Name :</b></mat-label>
              <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12" style="margin-left: 7px;">
                  <input matInput formControlName="vendorName" readonly>                                                       
              </div>   
            </div>

                <div style="display: contents;">
                  <mat-label style="margin-left: -7px;"><b>Location :</b></mat-label>
                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12" style="margin-left: 7px;">
                    <input matInput formControlName="location" readonly>                                                       
                </div>   
              </div>
            </div>  

                <div class="row">
                    <!-- <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                        <label class="lable">Price Difference</label>
                    </div> 
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 ">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <input matInput formControlName="priceDifference"  maxlength="15"   >
                        
                       
                      </mat-form-field>
                    </div> -->
              

                    <!-- <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                      <label class="lable">Location</label>
                  </div> 
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 ">
                     <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <mat-select formControlName="location">
                        <mat-option *ngFor="let title of locationDdList" [value]="title.id">
                            {{title.text}}
                        </mat-option>
                    </mat-select>
                    
                </mat-form-field>
                  </div> -->
                </div>  
          <div class="row" style="padding: 3px;">
                  <!-- <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " style="padding-top: 20px;" >
                    <mat-label><b>Move To :</b></mat-label>
                  </div> 
         
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-select formControlName="moveTo">
                          <mat-option *ngFor="let title of moveToDdList" [value]="title.id">
                              {{title.text}}
                          </mat-option>
                      </mat-select>                      
                  </mat-form-field>
                  </div> -->
                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 detailTab">
                    
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline" >
                      <mat-label><b>Move To</b></mat-label>
                      <mat-select formControlName="moveTo" required>
                        <mat-option *ngFor="let title of moveToDdList" [value]="title.id">
                            {{title.text}}
                        </mat-option>
                    </mat-select>  
                    <mat-error *ngIf="docForm.get('moveTo').hasError('required')">
                      Move To Location is required
                    </mat-error>
                    </mat-form-field>
                  </div>

                  <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 detailTab ">
                         
                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                  <mat-label><b>Reason</b></mat-label>
                  <mat-select  formControlName="reason" required>
                    <mat-option [value]="'Good'">
                        Lost
                    </mat-option>
                    <mat-option [value]="'Damaged'">
                        Stolen
                    </mat-option>
                    <mat-option [value]="'In repair'">
                        Write-Off
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="docForm.get('reason').hasError('required')">
                    Reason is required
                  </mat-error>
                </mat-form-field>
                   
                   
                  </div>
                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 detailTab" >

                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label><b>Discard Date</b></mat-label>
                      <input matInput [matDatepicker]="picker" formControlName="discardDateobj" required
                        (dateInput)="$event.value.format('DD/MM/YYYY')" id="discardDate" 
                        (dateChange)="getDateString($event, 'discardDate',0)"> 
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                      <mat-error *ngIf="docForm.get('discardDateobj').hasError('required')">
                        Date is required
                      </mat-error>
                    </mat-form-field>
               
                  </div>
                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 detailTab" >
                    
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label><b>Comments</b></mat-label>
                      <input matInput formControlName="others">
                    </mat-form-field>
                  </div>
            </div>
            
         
            <div class="row">
          
            </div>
            <div class="row" align="center"> 
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                <button  (click) = "onSubmit()" class="btn-space" mat-raised-button
                  color="accent" style="background-color: #34d034;">Submit</button>
                  <!-- <button (click) = "update()" class="btn-space" mat-raised-button color="accent" style="margin-left: 36%;background-color: #34d034;">Update</button> -->
               <button color="primary" type="button" class="btn-space" (click)="reset()" mat-raised-button>Reset</button> 
                <button color="warn" type="button" (click) ="onCancel()" class="btn-space"  mat-raised-button>Cancel</button>
              </div>
            </div> 
 <br>
               
              </form>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>
