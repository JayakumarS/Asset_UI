<section class="content">
    <div class="content-block">
      <div class="block-header">


        <app-breadcrumb [title]="'Transfer'" [items]="['Asset']" [active_item]="'Transfer List'">
        </app-breadcrumb>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="table-responsive">
                <div class="materialTableHeader" style="padding-top: 1%;padding-bottom: 4%;">
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ms-0">
                        <li class="dropdown m-l-20 ">
                          <h2>Transfer</h2>
                        </li>
                        <li [hidden]="!permissionList?.search" class="dropdown m-l-20">
                          <label for="search-input"><i class="material-icons search-icon">search</i></label>
                          <input placeholder="Search" type="text" #filter class="browser-default search-field"
                            aria-label="Search box">
                        </li>
                        <li *ngIf="permissionList?.add">
                          <div class="m-l-10" matTooltip="ADD">
                            <button color="primary" type="button" class="btn-space" [routerLink]="'/admin/transferasset/addtransfer/0'" mat-raised-button>
                              <i class="fas fa-plus-circle" style="font-size: 20px;color: bisque;"></i> Create New
                            </button>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="col-4"*ngIf="permissionList?.exportXL">
                      <ul class="header-buttons">
                        <li>
                          <div class="export-button m-l-10" matTooltip="XLSX">
                            <img src="assets/images/icons/xlsx.png" alt=""
                              (click)="exporter.exportTable('xlsx', {fileName:'transfer-list', sheet: 'sheet1'})" />
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                    </div>
                    <mat-table #table matTableExporter [dataSource]="dataSource" matSort class="mat-cell"
                    #exporter="matTableExporter">
                    <ng-container matColumnDef="status">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Trasfer Status</mat-header-cell>
                      <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.status}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="department">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Department</mat-header-cell>
                      <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.department}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="location">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Location</mat-header-cell>
                      <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.location}}
                      </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="transfer">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Transfer To</mat-header-cell>
                      <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.transfer}}
                      </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="date">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Alloted Upto</mat-header-cell>
                      <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.date}}
                      </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="remarks">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>
                        <label>Remarks</label>
                      </mat-header-cell>
                      <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.remarks}}
                      </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="files">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>
                        <label>Uplode Files</label>
                      </mat-header-cell>
                      <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.files}}
                      </mat-cell>
                    </ng-container>


                    <ng-container matColumnDef="actions">
                      <mat-header-cell class="pr-0" *matHeaderCellDef>Actions</mat-header-cell>
                      <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                        <button *ngIf="permissionList?.modify"mat-icon-button color="accent" (click)="$event.stopPropagation()" (click)="editCall(row)"
                          class="tbl-action-btn">
                          <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                        </button>
                        <button *ngIf="permissionList?.delete" mat-icon-button color="accent" (click)="$event.stopPropagation()"
                          (click)="deleteItem(row)" class="tbl-action-btn">
                          <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                        </button>
                      </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editCall(row)"
                      [style.cursor]="'pointer'" matRipple>
                    </mat-row>
                  </mat-table>

                  <div *ngIf="exampleDatabase.isTblLoading" class="tbl-spinner">
                    <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                    </mat-progress-spinner>
                  </div>

                  <div style="visibility: hidden; position: fixed" [style.left]="contextMenuPosition.x"
                    [style.top]="contextMenuPosition.y" [matMenuTriggerFor]="contextMenu">
                  </div>
                  <mat-menu #contextMenu="matMenu">
                    <ng-template matMenuContent let-item="item">
                      <button  *ngIf="permissionList?.add"mat-menu-item (click)="addNew()">
                        <mat-icon>add_box</mat-icon>
                        <span>Add Record</span>
                      </button>
                      <button *ngIf="permissionList?.modify"mat-menu-item (click)="editCall(item)">
                        <mat-icon>create</mat-icon>
                        <span>Edit Record</span>
                      </button>
                      <button *ngIf="permissionList?.delete"mat-menu-item (click)="deleteItem(item.id,item)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete Record</span>
                      </button>

                    </ng-template>
                  </mat-menu>
                  <mat-menu #nestedmenu="matMenu">
                    <button mat-menu-item>
                      <mat-icon>mail_outline</mat-icon>
                      <span>Item 1</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>call</mat-icon>
                      <span>Item 2</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>chat</mat-icon>
                      <span>Item 3</span>
                    </button>
                  </mat-menu>

                  <div *ngIf="!exampleDatabase.isTblLoading" class="no-results"
                    [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
                    No results
                  </div>
                  <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="5"
                    [pageSizeOptions]="[5, 10, 25, 100]">
                  </mat-paginator>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </section>
