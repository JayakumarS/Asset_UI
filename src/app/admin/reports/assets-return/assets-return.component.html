                    </div>
                       <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="margin-left: 5px;">
                           <mat-form-field appearance="fill">

                         </div>
       
                         <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="margin-left: 5px;margin-top: 32px;">

                         </div>
      
       </div>
       
       <div class="row">
       <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="margin-left: 5px;">
         <label>TO DATE</label>
</div>
<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="margin-left: 5px;">
   <mat-form-field appearance="fill">
       <input matInput [matDatepicker]="picker2" formControlName="enddate" required>
       <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
       <mat-datepicker #picker2></mat-datepicker>
     <mat-error >
       End date required
     </mat-error>
   </mat-form-field>
 </div>

</div>
</div>
