<section class="content">
  <div class="content-block">
    <div class="block-header" style="padding: 0.5% !important;">
  <!-- breadcrumb -->
  <app-breadcrumb [title]="'Status Wise Asset Count'" [items]="['Reports']" [active_item]="'Status Wise Asset Count'">
  </app-breadcrumb>
</div>
           <div class="card">
 <div class="body" style="padding-left: 110px; padding: 2%;">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">

                  <h2 _ngcontent-nrk-c304="" style="padding-bottom: 5px; padding-top: 5px; color: #532ff6;">Reports</h2>

                    <div class="tabgrp">
                    <mat-tab-group >


                    <mat-tab label="Category">
                    <form class="m-4" [formGroup]="docForm">
                    <div class="rowtab" >
                    <div class="row">

                      <div class="col-xl-3 col-lg- col-md-12 col-sm-12" >
                   <label>CATEGORY</label>
                </div>
        <div class=" col-md-2" style="margin-left: 5px;">
          <mat-form-field class="example-full-width form-control-sm" appearance="outline">
            <mat-select formControlName="category" required>
              <mat-option *ngFor="let title of categoryList" [value]="title.id">
                {{title.text}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="docForm.get('category').hasError('required')">
              Category is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="margin-left: 5px;margin-top: 32px;">
            <button  color="primary" type="button" class="btn-space" style="background-color: green;" (click)="onSearch()"
              mat-raised-button>Search</button>
              <button  color="primary" type="button" class="btn-space" (click)="onReset()"
              mat-raised-button>Reset</button>
          </div>

        </div>
        <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" >
          <label>STATUS</label>
</div>
<div class=" col-md-2 " style="margin-left: 5px;">
  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
    <mat-select formControlName="status" required>
      <mat-option *ngFor="let title of statusList" [value]="title.id">
        {{title.text}}
      </mat-option>
    </mat-select>
   <mat-error *ngIf="docForm.get('status').hasError('required')">
    Status is required
   </mat-error>
 </mat-form-field>
</div>
</div>
</div>
</form>
<div class="materialTableHeader" style="padding-top: 1%;padding-bottom: 4%;">
  <div class="row">
    <div class="col-8">
      <ul class="header-buttons-left ms-0">
        <li class="dropdown m-l-20 ">
          <h2>REPORT</h2>
        </li>
        <li  class="dropdown m-l-20">
          <label for="search-input"><i class="material-icons search-icon">search</i></label>
          <input placeholder="Search" type="text" #filter class="browser-default search-field"
            aria-label="Search box">
        </li>
      </ul>
    </div>
    <div class="col-4">
      <ul class="header-buttons">
        <li>
          <div class="export-button m-l-10" matTooltip="XLSX">
            <img src="assets/images/icons/xlsx.png" alt=""
              (click)="exporter.exportTable('xlsx', {fileName:'reports-list', sheet: 'sheet1'})" />
          </div>
        </li>

      </ul>
    </div>
  </div>
</div>

<mat-table #table matTableExporter    [dataSource]="dataSource" matSort matSortDisableClear class="mat-cell" #exporter="matTableExporter" [hiddenColumns]="[8]">


  <ng-container matColumnDef="categoryName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Asset Category </mat-header-cell>
    <mat-cell *matCellDef="let row" (click)="editCall(row)" (contextmenu)="onContextMenu($event, row)">
        {{row.categoryName}}</mat-cell>
</ng-container>

<ng-container matColumnDef="inUse">
  <mat-header-cell *matHeaderCellDef mat-sort-header>In Use </mat-header-cell>
  <mat-cell *matCellDef="let row" (click)="editCall(row)" (contextmenu)="onContextMenu($event, row)">
      {{row.inUse}}</mat-cell>
</ng-container>

<ng-container matColumnDef="inStock">
<mat-header-cell *matHeaderCellDef mat-sort-header>In Stock</mat-header-cell>
<mat-cell *matCellDef="let row" (click)="editCall(row)" (contextmenu)="onContextMenu($event, row)">
    {{row.inStock}}</mat-cell>
</ng-container>

<ng-container matColumnDef="repair">
<mat-header-cell *matHeaderCellDef mat-sort-header>Out For Repair </mat-header-cell>
<mat-cell *matCellDef="let row" (click)="editCall(row)" (contextmenu)="onContextMenu($event, row)">
    {{row.repair}}</mat-cell>
</ng-container>

<ng-container matColumnDef="damaged">
<mat-header-cell *matHeaderCellDef mat-sort-header>Damage </mat-header-cell>
<mat-cell *matCellDef="let row" (click)="editCall(row)" (contextmenu)="onContextMenu($event, row)">
    {{row.damaged}}</mat-cell>
</ng-container>

<ng-container matColumnDef="total">
<mat-header-cell *matHeaderCellDef mat-sort-header>Total</mat-header-cell>
<mat-cell *matCellDef="let row" (click)="editCall(row)" (contextmenu)="onContextMenu($event, row)">
    {{row.total}}</mat-cell>
</ng-container>



  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
 <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editCall(row)"
                    [style.cursor]="'pointer'" matRipple>
                  </mat-row>
</mat-table>
   <!-- Loading spinner -->
   <div *ngIf="exampleDatabase.isTblLoading" class="tbl-spinner">
    <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
    </mat-progress-spinner>
  </div>

  <div *ngIf="!exampleDatabase.isTblLoading" class="no-results"
  [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
  No results
</div>
<mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
</mat-tab>


<mat-tab *ngFor="let tab of tabEdu; let index = index">
  <ng-template mat-tab-label>
   Location Report
 </ng-template>
 <ng-container *ngComponentOutlet="tab.content"></ng-container>
 </mat-tab>
</mat-tab-group>
</div>

</div>
</div>
           </div>
  </div>
</section>
