<section class="content">
    <div class="content-block">
      <div class="block-header" style="padding: 0.5% !important;">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Depreciation Report'" [items]="['Reports']" [active_item]="'Depreciation Report List'">
        </app-breadcrumb>
      </div>

      <div class="row">
      <div class="col-md-12">
          <div class="card">
              <div class="body">
                  <form [formGroup]="docForm">
                      <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-2">
                          <mat-label class="lable">Depreciation Method</mat-label>
                          <mat-form-field class="example-full-width form-control-sm" appearance="outline">

                          <!-- <select  tabindex="1" placeholder="Depreciation Method"  class="form-control" formControlName="depreciationMethod">
                              <option value="" selected disabled>---Select---</option>
                          </select> -->
                          <mat-select class="inputTxt" formControlName="role"tabindex="1" placeholder="Depreciation Method" >
                            <mat-option *ngFor="let title of depreciationList" [value]="title.id">
                                {{title.text}}
                            </mat-option>
                          </mat-select></mat-form-field>
                        </div>
                          <div class="col-md-2" >
                              <mat-label class="lable">Date</mat-label>
                              <!-- <input tabindex="2"  placeholder="Date"  type="date" class="form-control" formControlName="date"> -->
                              <mat-datepicker #picker></mat-datepicker>
                              <mat-form-field appearance="fill">
                                <input matInput [matDatepicker]="picker1" formControlName="date"tabindex="2"  placeholder="Date"  type="date" class="form-control" >
                                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                                </mat-form-field>
                          </div>

                          <div class="col-md-2">
                            <mat-label class="lable">Category</mat-label>
                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                              <mat-select class="inputTxt" formControlName="category" tabindex="3" placeholder="Category">
                                <mat-option *ngFor="let title of assetcategoryList" [value]="title.id">
                                    {{title.text}}
                                </mat-option>
                              </mat-select></mat-form-field>
                           </div>

                           <div class="col-md-2">
                            <mat-label class="lable">Asset Location</mat-label>
                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                              <mat-select class="inputTxt" formControlName="category" tabindex="4" placeholder="assetLocation">
                                <mat-option *ngFor="let title of locationDdList" [value]="title.id">
                                    {{title.text}}
                                </mat-option>
                              </mat-select></mat-form-field>
                           </div>

                           <div class="col-md-2">
                            <mat-label class="lable">Department</mat-label>

                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                              <mat-select class="inputTxt" formControlName="department" tabindex="5" placeholder="Department" >
                                <mat-option *ngFor="let title of departmentDdList" [value]="title.id">
                                    {{title.text}}
                                </mat-option>
                              </mat-select></mat-form-field>
                          </div>
                      </div>
                      <br>
                      <div class="row" style="text-align: center;">
                      <div class="col-xl-12 example-full-width  form-control-sm">
                        <button (click) = "searchData()" class="btn-space" mat-raised-button
                        color="accent" style="background-color: #307530;">Search</button>
                        <button (click) = "reset()"  class="btn-space" mat-raised-button
                        color="accent" style="background-color: #eb0202;">Reset</button>
                    </div>
                    </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
          <div class="row">
              <div class="col-md-12">
                  <div class="table-responsive-sm">
                      <table class="table table-bordered table-hover">
                          <thead class="theadRow thead-light">
                            <tr>
                              <th style="text-align: left;">Category Code</th>
                              <th style="text-align: left;">Category Name</th>
                              <th style="text-align: left;">Asset Code</th>
                              <th style="text-align: left;">Asset Name</th>
                              <th style="text-align: left;">Department</th>
                              <th style="text-align: left;">Invoice Date</th>
                              <th style="text-align: left;">Vender Name</th>
                              <th style="text-align: left;">Capitalization Price</th>
                              <th style="text-align: left;">Cap Date</th>
                              <th style="text-align: left;">Eql Date</th>
                              <th style="text-align: left;">End Of Life</th>
                            </tr>
                          </thead>
                          <tbody>

                          </tbody>
                        </table>
                        <!-- <div class="d-flex justify-content-center">
                          <pagination-controls
                            previousLabel="Prev"
                            nextLabel="Next"
                            (pageChange)="onTableDataChange($event)">
                          </pagination-controls>
                        </div> -->
                  </div>
              </div>
            </div>

  </div>
</section>
