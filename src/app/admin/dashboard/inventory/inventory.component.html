<section class="content">
    <div class="content-block">
      <div class="block-header" style="padding: 0.5% !important;">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Manage Items'" [items]="['Inventory']" [active_item]="'Stock'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix ">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body" style="padding-left: 110px;">
              <form class="m-4" [formGroup]="docForm">
                <div class="row">
                  <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                    <mat-label><b></b></mat-label>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Item</mat-label>
                      <input matInput formControlName="item" required>
                      <mat-error *ngIf="docForm.get('item').hasError('required')">
                       Item  is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>Category</mat-label>
                        <!-- <input matInput formControlName="category"  required> -->
                        <mat-select class="inputTxt" formControlName="invCategory" >
                          <mat-option *ngFor="let title of categoryDdList" [value]="title.id">
                              {{title.text}} 
                            
                            </mat-option> 
                         </mat-select> 
                         <mat-error *ngIf="docForm.get('invCategory').hasError('required')">
                          Category is required
                        </mat-error> 
                      </mat-form-field>
                  </div>
                </div>
              
                <div class="row">
                    <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                      <mat-label><b></b></mat-label>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Item Code</mat-label>
                      <input matInput formControlName="itemCode">
                    </mat-form-field>
                  </div>

                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Price</mat-label>
                      <input matInput formControlName="price" required>
                      <!-- <mat-error *ngIf="docForm.get('description').hasError('required')">
                        Category Name  is required
                      </mat-error> -->
                    </mat-form-field>
                  </div>
                 
                </div> 
                
                 <div class="row"> 
                    <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                        <mat-label><b></b></mat-label>
                      </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                          <mat-label>Unit</mat-label>
                          <mat-select formControlName="unit" required>
                            <mat-option [value]="'1'">
                              Pieces
                            </mat-option>
                            <mat-option [value]="'2'">
                              Bulk
                            </mat-option>
                            <mat-option [value]="'3'">
                              In repair
                            </mat-option>
                            <mat-option [value]="'4'">
                              In stock
                            </mat-option>
                          </mat-select>
                          <mat-error *ngIf="docForm.get('unit').hasError('required')">
                            Select Any Unit
                          </mat-error>
                        </mat-form-field>
                      </div>
                      <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                          <mat-label>Description</mat-label>
                          <input matInput formControlName="invDescription">
                         
                        </mat-form-field>
                      </div>
                </div> 
                 <div class="row">
                    <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                      <mat-label><b></b></mat-label>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-checkbox formControlName="isReceivable"  ngInit="checked=true">Receivable</mat-checkbox>
                  </div>

                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>HSN Code</mat-label>
                      <input matInput formControlName="hsnCode" required>
                      <!-- <mat-error *ngIf="docForm.get('description').hasError('required')">
                        Category Name  is required
                      </mat-error> -->
                    </mat-form-field>
                  </div>
                 
                </div> 

                <div class="row">
                    <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                      <mat-label><b></b></mat-label>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <mat-label><b>Upload Files</b></mat-label>
                    <app-file-upload formControlName="invUploadFiles" (change)="getCreditFile($event)"></app-file-upload>
                    <!-- <a href="{{filePath}}{{creditFile}}"  target="_blank">{{creditFile}}</a> -->
                  </div>

                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                   
                  </div>
                 
                </div> 

                <div class="row" style="padding-bottom:50px;padding-left: 50px;">
                    <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                        <mat-label><b></b></mat-label>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
                      <!-- <button class="btn-space" [disabled]="!docForm.valid " mat-raised-button
                        color="primary">Submit</button> -->
                        <button class="btn-space" (click) = "onSubmit()"  mat-raised-button
                        color="primary">Submit</button>
                      <button type="button" mat-button>Cancel</button>
                    </div>
                    </div>









              </form>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>
