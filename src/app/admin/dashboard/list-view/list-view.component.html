
<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        
      </div>
      <div class="row clearfix ">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body">
                <style>
    .border1 {

        border-collapse: collapse;
    }

    .bold {
        font-weight: 600;
    }
</style>
<form class="m-4" [formGroup]="docForm">
    <div class="container border" id="asset_id" style=" border: 1px solid #b8a6dd!important; border-radius: 10px; background-color: #ecebf7;">
        <div style="margin-top: 45px; margin-left: 350px;">
            <table style="width: 100% !important; margin-left: 9px;">
                <tr>
                    <table style="width: 100% !important; ">
                        <tr >
                            <td style="text-align: right; width: 21%; font-weight: 500;" >
                                Asset Name :
                            </td>&nbsp;
                            <td >
                                {{countryMaster.assetName}}
                            </td>
                            </tr>
                            <br>
                            <tr>
                            <td style="text-align: right;width: 93px;  font-weight: 500;">
                                Asset Code :
                            </td>&nbsp;
                            <td >
                                {{countryMaster.assetCode}}
                            </td>
                        </tr>
                        
                        <br>
                        <tr>
                            <td style="text-align: right;width: 93px;  font-weight: 500;">
                                Asset Location :
                            </td>&nbsp;
                            <td >
                                {{countryMaster.assetLocation}}
                            </td>
                        </tr>
                        <br>
                        <tr>
                            <td style="text-align: right;width: 93px;  font-weight: 500;">
                                Asset Category :
                            </td>&nbsp;
                            <td >
                                {{countryMaster.category}}
                            </td>
                        </tr>
                        <br>
                        <tr>
                            <td style="text-align: right;width: 93px;  font-weight: 500;">
                                Asset Status :
                            </td>&nbsp;
                            <td >
                                {{countryMaster.status}}
                            </td>
                        </tr>
                        <tr>
                        </tr>
                        <br>
                    </table>
                </tr>
            </table>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                    <button color="warn" (click)="onCancel()" type="button"
                        mat-raised-button style="margin-left:17%;">Cancel</button>
                </div>
            </div>
        </div>


    </div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
