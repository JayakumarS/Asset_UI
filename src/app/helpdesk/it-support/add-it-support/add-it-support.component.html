<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'ADD TICKET'" [items]="['Help Desk']" [active_item]="'IT Support'">
      </app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card " style="padding-left: 150px;">
          <div class="body">
            <form class="m-4" [formGroup]="docForm" >
              <div class="row">
                <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                  <label>ASSET</label>
              </div> 
              <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 ">
                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                  <mat-select formControlName="asset" >
                    <mat-option *ngFor="let title of assetnamelist" [value]="title.id" required>
                      {{title.text}}
                    </mat-option>
                  </mat-select>
               
                </mat-form-field>
              </div>
               
              <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                <label>TICKET TYPE</label>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="margin-left: 5px;">
              <mat-form-field appearance="outline" style="width:310px">
                <mat-select formControlName="tickettype" required>
                  <mat-option value="CLOSED">CLOSED</mat-option>
                  <mat-option value="ASSIGNED">ASSIGNED</mat-option>
                  <mat-option value="OPENED">OPENED</mat-option>
                  <mat-option value="HOLD">HOLD</mat-option>
                </mat-select>
                <mat-error *ngIf="docForm.get('tickettype').hasError('required')">
                  ticket type is required
                </mat-error>
              </mat-form-field>
            </div> 
             

               
              </div>

              <div class="row">
                  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                      <label>ASSET LOCATION</label>
                  </div>

                  <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12" style="margin-left: 5px;">
                    <mat-form-field  appearance="outline"  style="width:310px">
                      <mat-select formControlName="assetlocation" >
                        <mat-option *ngFor="let title of assetlocationlist" [value]="title.id" required>
                          {{title.text}}
                        </mat-option>
                      </mat-select>

                     
                    </mat-form-field>
                  </div> 



                  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 "  >
                      <label >TICKET GROUP</label>
                  </div>

                  <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 "style="margin-left: -5px;" >
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <input matInput formControlName="ticketgroup" required>
                    </mat-form-field>
                  </div>  
                
                </div>

                <div class="row" >
 
                    
                  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " style="margin-left: 50%;" >
                      <label>Assignee</label>
                  </div>
            
                  <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 " style="margin-left: -5px;" >
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <input matInput formControlName="assignee" required>
                    </mat-form-field>
                  </div>  

                </div>

                <div class="row">
                  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                    <label>REPORTED BY</label>
                </div>

                <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 " >
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <input matInput formControlName="reportedby" required>
                  </mat-form-field>
                </div>  


                  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                      <label>PROIRITY</label>
                  </div>
                  <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 " >
                  <mat-form-field class="example-full-width form-control-sm"
                  appearance="outline">
                  <mat-select
                      formControlName="priority">
                      <mat-option [value]="'HIGH'">
                          HIGH
                      </mat-option>
                      <mat-option [value]="'MEDIUM'">
                        MEDIUM
                    </mat-option>
                    <mat-option [value]="'LOW'">
                      LOW
                  </mat-option>
                  </mat-select>
                  <mat-error *ngIf="docForm.get('priority').hasError('required')">
                    priority is required
                  </mat-error>
              </mat-form-field>  
              </div>  
                
                </div>

                <div class="row">
                  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                      <label>Start Date</label>
                  </div>
            
                  <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 " >
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <!-- <mat-label>Expected Date Of Delivery</mat-label> -->
                      <input matInput [matDatepicker]="picker1" formControlName="reportdateObj"
                        (dateInput)="$event.value.format('DD/MM/YYYY')" id="reportdate" 
                                               (dateChange)="getDateString($event, 'reportdate',0)"> 
                      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                      <mat-datepicker #picker1></mat-datepicker>
                      <mat-error *ngIf="docForm.get('reportdate').hasError('required')">
                        Expected Date Of Delivery is required
                      </mat-error>
                    </mat-form-field>
                  </div> 
                  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                    <label>NOTIFY REPORT BY</label>
                </div>
                  <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12" style="padding-left: 69px;">
                    <mat-checkbox formControlName="report"  ngInit="checked=true"></mat-checkbox>
                  </div>
                  </div>
                

                <div class="row">

                  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                  <label>DESCRIPTION</label>
              </div>
        
              <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 " >
                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                  <textarea matInput formControlName="description" required></textarea>
                </mat-form-field>
              </div> 
                  

                  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 " >
                      <label>CC</label>
                  </div>
            
                  <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 " >
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <input matInput formControlName="cc" required>
                    </mat-form-field>
                  </div>    
                
                </div>

              
               
              
            
              <div class="row"> 
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                 
                 
                  <button (click) = "onCancel()" color="plain" type="button" STYLE="margin-left: 65%;" mat-raised-button>CANCEL</button>
                  &nbsp;
                  <button *ngIf="edit" (click) = "update()" class="btn-space" mat-raised-button color="accent" style="background-color: #34d034;">Update</button>
                  &nbsp;
                  <button *ngIf="!edit"  (click) = "onsubmit()" class="btn-space" mat-raised-button color="plain" >SAVE AND NOTIFY</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
